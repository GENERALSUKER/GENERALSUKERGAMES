<style>
    :root {
        --bg-color: #121212;
        --card-color: #1e1e1e;
        --text-color: #ffffff;
        --correct-color: #4caf50;
        --wrong-color: #f44336;
        --accent-color: #2196f3;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #game-container {
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .screen { display: none; }
    .active { display: block; }

    .btn-start {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0;
    }

    /* CONTENEDOR EQUILIBRADO */
    .flag-container {
        width: 100%;
        height: 220px;
        background-color: #1a1a1a; /* Un tono m√°s oscuro para que resalte la bandera */
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
        overflow: hidden;
        border: 2px solid #333;
        /* Un peque√±o respiro de 5px para que no toque el borde f√≠sico */
        padding: 5px; 
        box-sizing: border-box;
    }

    /* LA IMAGEN: GRANDE PERO RESPETUOSA */
    .flag-container img {
        width: 100%;
        height: 100%;
        /* 'contain' hace que la bandera se vea ENTERA y con su calidad original */
        object-fit: contain; 
        display: block;
        /* Esto suaviza los bordes si la imagen es de baja resoluci√≥n */
        image-rendering: auto; 
    }

    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .option-btn {
        background-color: var(--card-color);
        color: white;
        border: 2px solid #333;
        padding: 18px 5px;
        border-radius: 10px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    .correct { background-color: var(--correct-color) !important; border-color: var(--correct-color) !important; }
    .wrong { background-color: var(--wrong-color) !important; border-color: var(--wrong-color) !important; }

    #score-counter {
        margin-top: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #aaa;
    }
   #lista-ranking {
    list-style: none;
    padding: 0;
    max-width: 280px; /* Un poco m√°s ancho para que luzca mejor */
    margin: 20px auto;
    text-align: left;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    .btn-start {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px; /* Un poco m√°s de espacio */
    font-size: 1.5rem; /* El nombre del pack grande */
    margin-bottom: 10px;
    width: 100%;
}

.best-player {
    font-size: 0.9rem; /* El r√©cord un poco m√°s peque√±o */
    font-weight: normal;
    margin-top: 8px;
    color: #ffcc00; /* Un color dorado para resaltar al campe√≥n */
    text-transform: uppercase;
}

#lista-ranking li {
    background: #252525;
    margin-bottom: 8px;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #333;
    transition: transform 0.2s; /* Efecto suave al pasar el rat√≥n */
}

/* Efecto al pasar el rat√≥n por encima */
#lista-ranking li:hover {
    transform: scale(1.02);
    background: #2a2a2a;
}

/* Estilo general para el n√∫mero del puesto */
#lista-ranking li span {
    font-weight: bold;
    margin-right: 10px;
}

/* ü•á PRIMER PUESTO (ORO) */
#lista-ranking li:nth-child(1) {
    border: 1px solid #ffd700;
    background: linear-gradient(90deg, #252525, #3a3200);
}
#lista-ranking li:nth-child(1) span {
    color: #ffd700; /* Oro */
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
}

/* ü•à SEGUNDO PUESTO (PLATA) */
#lista-ranking li:nth-child(2) {
    border: 1px solid #c0c0c0;
}
#lista-ranking li:nth-child(2) span {
    color: #c0c0c0; /* Plata */
}

/* ü•â TERCER PUESTO (BRONCE) */
#lista-ranking li:nth-child(3) {
    border: 1px solid #cd7f32;
}
#lista-ranking li:nth-child(3) span {
    color: #cd7f32; /* Bronce */
}

/* Resto de puestos (4 al 10) */
#lista-ranking li:nth-child(n+4) span {
    color: #2196f3; /* Tu azul original */
}

/* Estilo para los puntos */
#lista-ranking li b {
    color: #fff;
    font-size: 0.9rem;
}

#news-sidebar {

#news-list {

/* --- CADA NOTICIA (ITEM) --- */

.news-item:hover {

}

.news-item p {

/* --- BOT√ìN ELIMINAR --- */

.delete-btn:hover {

/* --- ANIMACIONES --- */

    let packActual = ""

    let interactuable = true;
    let indiceCorrectoActual = 0;

function seleccionarPack(nombreDelPack) {
    packActual = nombreDelPack; // Guardamos el nombre globalmente
    startGame(nombreDelPack);   // Iniciamos el juego con ese pack
}

function startGame(packElegido) {
    // Aseguramos que packActual est√© al d√≠a por si acaso
    packActual = packElegido; 

    document.getElementById('start-screen').classList.remove('active');
    document.getElementById('quiz-screen').classList.add('active');

    // Usamos el packElegido para sacar las preguntas
    preguntasMezcladas = packs[packElegido].sort(() => Math.random() - 0.5).slice(0, 25);

    indiceActual = 0;
    aciertos = 0;

    renderQuestion();
}

    function renderQuestion() {
        interactuable = true;
        const data = preguntasMezcladas[indiceActual];

        let opcionesConEstado = data.opciones.map((opt, i) => ({ texto: opt, esCorrecta: i === data.correcta }));
        opcionesConEstado.sort(() => Math.random() - 0.5);
        indiceCorrectoActual = opcionesConEstado.findIndex(obj => obj.esCorrecta);

        document.getElementById('flag-img').src = data.img;
        document.getElementById('current-q').innerText = indiceActual + 1;
        document.getElementById('hits').innerText = aciertos;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        opcionesConEstado.forEach((obj, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = obj.texto;
            btn.onclick = () => checkAnswer(i, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(elegida, btn) {
        if (!interactuable) return;
        interactuable = false;

        const botones = document.querySelectorAll('.option-btn');

        if (elegida === indiceCorrectoActual) {
            btn.classList.add('correct');
            aciertos++;
            document.getElementById('hits').innerText = aciertos;
        } else {
            btn.classList.add('wrong');
            botones[indiceCorrectoActual].classList.add('correct');
        }

        setTimeout(() => {
            indiceActual++;
            if (indiceActual < 25) {
                renderQuestion();
            } else {
                finishGame();
            }
        }, 2000);
    }

// Funci√≥n para enviar la puntuaci√≥n al terminar el juego
// Ahora recibe un tercer par√°metro: el nombre del pack
async function guardarEnRankingOnline(nombre, puntos, nombrePack) {
    const { data, error } = await _supabase
        .from('ranking')
        .insert([{ 
            username: nombre, 
            score: puntos, 
            pack_name: nombrePack // Guardamos el pack correspondiente
        }]);

    if (error) {
        console.error("Error al guardar:", error);
    } else {
        console.log("Puntuaci√≥n guardada en el pack: " + nombrePack);
        mostrarRankingActualizado(nombrePack); // Mostramos el ranking de ESE pack
    }
}

// Funci√≥n para obtener los 10 mejores
async function mostrarRankingActualizado(nombrePack) {
    if (!nombrePack) return;

    // Diccionario para convertir el ID del pack en un nombre bonito
    const nombresBonitos = {
        'pack1': 'MUNDIAL',
        'pack2': 'BIZKAIA',
        'pack3': 'ARMARRI',
        'pack4': 'PROVINCIAS',
        'pack5': 'ESPA√ëA 100K',
    };

    const { data: ranking, error } = await _supabase
        .from('ranking')
        .select('username, score')
        .eq('pack_name', nombrePack) 
        .order('score', { ascending: false })
        .limit(10);

    if (error) return;

    const lista = document.getElementById('lista-ranking');
    const titulo = document.querySelector('#ranking-container h3');
    
    // Si el nombre est√° en nuestro diccionario, lo usamos. Si no, usamos el original.
    const nombreVisual = nombresBonitos[nombrePack] || nombrePack.toUpperCase();
    if (titulo) titulo.innerText = `üèÜ TOP 10 ${nombreVisual}`;
    
    lista.innerHTML = ranking.map((user, index) => 
        `<li><span>#${index + 1}</span> ${user.username} <b>${user.score} pts</b></li>`
    ).join('');
}
    async function cargarMejoresPorCategoria() {
    const packs = ['pack1', 'pack2', 'pack3', 'pack4'];

    for (const pack of packs) {
        const { data, error } = await _supabase
            .from('ranking')
            .select('username, score')
            .eq('pack_name', pack)
            .order('score', { ascending: false })
            .limit(1) // Solo el mejor
            .maybeSingle(); // Trae un solo objeto o null

        const contenedor = document.getElementById(`best-${pack}`);
        
        if (error) {
            console.error("Error:", error);
            if (contenedor) contenedor.innerText = "";
            continue;
        }

        if (data) {
            contenedor.innerHTML = `üèÜ ${data.username}: <b>${data.score} pts</b>`;
        } else {
            contenedor.innerText = "Sin r√©cords a√∫n";
        }
    }
}

// Llamar a la funci√≥n cuando cargue la p√°gina
window.onload = cargarMejoresPorCategoria;
function finishGame() {
    document.getElementById('quiz-screen').classList.remove('active');
    document.getElementById('end-screen').classList.add('active');
    
    document.getElementById('final-result').innerText = `Has conseguido ${aciertos} aciertos.`;
    
    // IMPORTANTE: Le pasamos el pack actual para que filtre bien
    mostrarRankingActualizado(packActual);
}

// Esta es la funci√≥n que se activa al darle al bot√≥n nuevo
function enviarPuntuacion() {
    const nombre = document.getElementById('player-name').value;
    
    if (nombre) {
        // Usamos la variable global packActual que guardamos al principio
        guardarEnRankingOnline(nombre, aciertos, packActual); 
        document.getElementById('save-score-zone').style.display = 'none';
    }
}

// Cargar noticias al iniciar
document.addEventListener('DOMContentLoaded', renderNews);

function addNews() {
    const input = document.getElementById('news-input');
    if (input.value.trim() === "") return;

    const news = JSON.parse(localStorage.getItem('game_news') || "[]");
    const newEntry = {
        id: Date.now(),
        text: input.value,
        date: new Date().toLocaleDateString()
    };

    news.unshift(newEntry); // A√±ade al principio
    localStorage.setItem('game_news', JSON.stringify(news));
    input.value = "";
    renderNews();
}

function deleteNews(id) {
    let news = JSON.parse(localStorage.getItem('game_news') || "[]");
    news = news.filter(item => item.id !== id);
    localStorage.setItem('game_news', JSON.stringify(news));
    renderNews();
}

const MI_CLAVE_MAESTRA = "1234"; // <--- CAMBIA ESTO POR TU CONTRASE√ëA

async function renderNews() {
    const list = document.getElementById('news-list');
    
    // Cambiado: _supabase en lugar de supabase
    const { data: news, error } = await _supabase
        .from('noticias')
        .select('*')
        .order('fecha', { ascending: false });

    if (error) {
        console.error("Error en renderNews:", error);
        return;
    }

    const isAdmin = sessionStorage.getItem('esAdmin') === 'true';

    list.innerHTML = news.map(item => {
        const fechaFormateada = new Date(item.fecha).toLocaleDateString();
        return `
            <div class="news-item">
                <span class="news-date">${fechaFormateada}</span>
                <p>${item.texto}</p>
                ${isAdmin ? `<button class="delete-btn" onclick="deleteNews(${item.id})">üóëÔ∏è</button>` : ''}
            </div>
        `;
    }).join('');
}

async function addNews() {
    const input = document.getElementById('news-input');
    const texto = input.value.trim();
    
    if (texto === "") return;

    // Cambiado: _supabase en lugar de supabase
    const { error } = await _supabase
        .from('noticias')
        .insert([{ texto: texto }]);

    if (error) {
        alert("Error al guardar: " + error.message);
    } else {
        input.value = "";
        renderNews();
    }
}

async function deleteNews(id) {
    if (!confirm("¬øBorrar aviso?")) return;

    // Cambiado: _supabase en lugar de supabase
    const { error } = await _supabase
        .from('noticias')
        .delete()
        .eq('id', id);

    if (error) {
        alert("Error al borrar: " + error.message);
    } else {
        renderNews();
    }
}

// Iniciar al cargar la p√°gina
document.addEventListener('DOMContentLoaded', renderNews);
