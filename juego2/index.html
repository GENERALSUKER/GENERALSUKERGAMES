},
{
  id: 191,
  p1: "NO POR EL HUEVO,",
  p2: "SINO POR EL FUERO",
  m: `Hay ocasiones en las que uno lucha con todas sus fuerzas y sus posibilidades en pos de algo que a los demás se les antoja una puerilidad, algo completamente desproporcionado a la cosa material que está en juego. Pero el error de la apreciación estriba precisamente en considerar que lo que se debate es esa minucia, cuando en realidad no se trata de ella en sí, sino de un derecho, que es lo que hay detrás y los demás no ven. La cosa propiamente dicha puede ser tan baladí que apenas merecería una simple discusión, pero tal vez al cederla haríamos renuncia tácita de un trozo de nuestra personalidad del que no estamos dispuestos a prescindir. Y ahí es donde está el fondo de la cuestión. No se trata, no, de que nos den el huevo: se trata de que reconozcan que tenemos derecho a él.`
},
{
  id: 192,
  p1: "SE PERDONA EL BOLLO",
  p2: "POR EL COSCORRÓN",
  m: `A veces, la dificultad de alcanzar cierto objetivo determinado es tan ardua, y éste tan poca cosa, que uno empieza a preguntarse si no ganaría más quedándose donde y como está, sin emprender trabajos cuyo rendimiento se vislumbra tan escaso. En tales circunstancias parece sensato abandonar la empresa, no obstante la antigua recomendación del refrán que reza: "Poco gana la vieja a hilar, pero menos a estar de más". Renunciar porque haya obstáculos que nos parezcan desmedidos, por otra parte, poco diría en nuestro favor. Además, que el fruto aparezca como de poco mérito tampoco es una razón para dejarlo: ¡quién sabe si lo que en ese momento se nos antoja despreciable no será después una cosa extraordinaria! Que algo así les sucedió a los que descubrieron el platino: lo dejaron de lado porque no era plata y a sus ojos nada valía…`
},
{
  id: 193,
  p1: "NO ES ORO TODO",
  p2: "LO QUE RELUCE",
  m: `Nos previene este refrán contra la excesiva credulidad, advirtiéndonos que, antes de aceptar algo por su aspecto, procuremos enterarnos bien de lo que es en realidad. Porque, efectivamente, todo lo que reluce y es amarillo no es oro, como todo lo que aparece opaco y negro no es carbón. Deducimos, pues, una vez más, que las apariencias engañan. Qué son en realidad las cosas es una de las preguntas de más difícil respuesta de nuestra vida. A veces acertamos a la primera; otras, fallamos estrepitosamente; otras, encontramos la solución después de mucho averiguar; otras, apenas entrevemos de qué se trata y morimos sin haber llegado nunca a saberlo. ¿Que eso debería hacernos desconfiados? Pues no. No hay por qué pasarse la vida recelando de todo y de todos; que perra vida sería ésa. Lo prudente es no caer en la ingenuidad de creer que las cosas son lo que parecen o nos parecen: si fuese así, la vida sería facilísima, y no hay tal.`
},
{
  id: 194,
  p1: "QUIEN ESCUCHA,",
  p2: "SU MAL OYE",
  m: `Ha de entenderse este refrán en el sentido de "quien escucha sin deber hacerlo", y aconseja no intentar saber lo que otros hablan creyendo estar solos, sin nadie que los oiga. No es que con ello se quiera dar a entender que los demás han de estar siempre hablando mal de nosotros, ni mucho menos: ¡estaríamos listos! Ocurre, sin embargo, que a veces puede suceder que sea así, y no tanto porque hablen mal estrictamente considerado, sino porque comenten algo con lo que no estén de acuerdo con nosotros, aunque por nuestra parte nos agrade mucho, pero que no se atreven a decírnoslo porque saben que habría de dolernos. Todos hemos estado alguna vez en situaciones semejantes y sabemos lo duro que se hace tener que dejar a un amigo con su idea del momento, sabiendo que la cosa va mal, pero sin osar decir ni pío. ¿Quién sería tan cruel, por ejemplo, como para desengañar a uno que cree tener una pulmonía, cuando en realidad padece un cáncer de pulmón?`
},
{
  id: 195,
  p1: "EL PEOR SORDO ES",
  p2: "EL QUE NO QUIERE OÍR",
  m: `De nada servirá que nos esforcemos en dar consejos, si quien los recibe hace oídos de mercader. Nada valdrán advertencias para quien esté dispuesto a hacer su santa voluntad aun a costa de sí mismo. De poco provecho le serán las recomendaciones a quien desde el principio aparece dispuesto a llevar a cabo lo que se propone, contra viento, lluvia y marea. De todos modos, el poco o nulo caso del destinatario no nos exime de la obligación que tenemos de hacerle ver las probables consecuencias de sus actos, por lo menos para que se entere de las responsabilidades en que puede incurrir. Lo contrario sería mera complicidad; desentenderse del daño ajeno, pensando que con nosotros no va nada. Y no es así. ¿Que no sirven de nada, o de casi nada, nuestras advertencias? Pues, por decir, que no quede. Allá el "sordo" con su idea, pero que quede clara nuestra posición. Porque este tipo de "duros de oído" no se encuentra sólo entre quienes necesitan consejo, debajo de nosotros; también los hay, y muchos, por encima, que hacen caso omiso de peticiones, solicitudes y deseos de los demás, como si el cargo infundiese omnisciencia.`
},
{
  id: 196,
  p1: "QUIEN BIEN TE QUIERE",
  p2: "TE HARÁ LLORAR",
  m: `No porque para demostrar el cariño haga falta salir a paliza diaria, ni mucho menos, sino porque, precisamente ese cariño hará que los que nos aman busquen a toda costa lo que a ellos les parece en cada momento lo mejor para nosotros. Y eso, por lo general, no será lo que más nos guste. En esos casos, la oposición a nuestros caprichos será lo que nos duela, lo que "nos hará llorar". Pero los caminos fáciles muy pocas veces llevan a ningún lugar que valga la pena. Después, al correr el tiempo, nos convencemos de que aquellos disgustos sirvieron para que en la vida pudiésemos ser algo más que simples espectadores de éxitos ajenos.`
},
{
  id: 197,
  p1: "ALLÁ VAN LEYES",
  p2: "DO QUIEREN REYES",
  m: `Que las leyes y los reglamentos los hacen siempre los que mandan. Y aunque los legisladores se afanan en proteger a los débiles contra la acción (la mala acción) de los fuertes, no siempre los consiguen, como todos sabemos. Sin contar con que, a veces, lo legislado en una ocasión queda anulado por otra legislación posterior y el beneficio anterior se esfuma, o se convierte en perjuicio, a cuenta de situaciones ocasionales. La razón, la justicia, estarán en todo momento de parte de quien las tenga, mande quien mande. Que se lo reconozcan así es ya otro cantar, porque el hecho de que algo sea perfectamente legal nunca ha sido, ni será, garantía de que es justo. La justicia es justicia por sí; la legalidad se adapta a la conveniencia o deseos del poder. El que haya obligación de acatarla y cumplirla, ni pone ni quita.`
},
{
  id: 198,
  p1: "CUANDO LAS BARBAS DE TU VECINO VEAS PELAR,",
  p2: "PON LAS TUYAS A REMOJAR",
  m: `Es otra forma de advertir que se escarmiente en cabeza ajena. Si a tu prójimo le pasa algo a causa de una acción, ¿por qué has de creer que a ti no va a sucederte eso en las mismas condiciones? Lo sensato es aceptar la igualdad de efectos; lo demás es tentar la suerte y creernos inmunes a lo que otros no lo han sido. Si quienes conducen alocadamente acaban siendo víctimas de la carretera, ¿por qué empeñarnos en suponer que somos mejores que ellos, o que nuestra suerte es mejor que la suya, o que tenemos asegurada la protección a todo evento? La realidad demuestra que no es así, aunque sigamos empeñados en ignorarlo. Pero bueno será que hagamos caso del refrán por si acaso y que vayamos poniendo nuestras barbas en remojo, lo que traducido al lenguaje normal quiere decir que tomemos las precauciones necesarias y nos comportemos con prudencia y cuidado: tengamos siempre presente que la estupidez de los demás nunca podrá servir para justificar la nuestra.`
},
{
  id: 199,
  p1: "EL INFIERNO ESTÁ EMPEDRADO",
  p2: "DE BUENAS INTENCIONES",
  m: `Tener buenos propósitos no basta en sí; ni es suficiente pensar con rectitud, si después, a la hora de actuar, se procede de otro modo, incluso opuesto. Tampoco conduce a nada positivo la justicia de nuestras decisiones si luego dejamos que se queden en eso, en meras ideas, sin llevarlas a la práctica. Que portarse bien y con rectitud respecto a los demás no consiste sólo en tener buenos pensamientos y palabras, sino en vivir y obrar con arreglo a ellos. No lo que supongamos o imaginemos o digamos, sino lo que hagamos y realicemos será lo que realmente cuente cuando hayan de juzgar nuestra existencia y sus frutos. Porque la justicia no consiste únicamente en no hacer mal a nadie, sino también y muy principalmente en impedir que los demás lo hagan, y eso exige nuestra intervención directa y activa, sin que basten los propósitos estériles, como son los que guardamos dentro de nosotros, como el tesoro del avaro, que a nadie, ni a él mismo, beneficia. Que ya sabemos que "por nuestras obras nos conocerán" y no por nuestras intenciones y proyectos que se hayan quedado en eso, en papel mojado.`
},
{
  id: 200,
  p1: "NI SON TODOS LOS QUE ESTÁN,",
  p2: "NI ESTÁN TODOS LOS QUE SON",
  m: `Se suele aplicar este refrán a los colectivos —ya sean de sabios, de locos, de amigos o de cualquier otra condición— para advertirnos sobre la falibilidad de las etiquetas y las apariencias. No todos los que ostentan un título o una posición poseen realmente las cualidades que se les suponen, ni todos aquellos que poseen la esencia de algo están debidamente reconocidos o presentes en el lugar que les corresponde. Es un aviso contra la superficialidad del juicio humano y una invitación a mirar más allá de las listas oficiales o de los grupos cerrados. En la vida, a menudo encontraremos la verdadera virtud, el talento o la lealtad fuera de los círculos establecidos, mientras que dentro de ellos, a veces, solo habita el nombre pero no el hombre. Con este pensamiento, cerramos este compendio, recordando que la realidad es siempre más rica y compleja de lo que cualquier clasificación intenta abarcar.`
},

    ];
    let currentGameList = [];
    let currentIndex = 0;
    let score = 0;
    let timer;

    // Actualizar mensaje inicial según cantidad de refranes disponibles
    document.getElementById('start-msg').innerText = `¿Podrás completar los ${Math.min(allRefranes.length, 25)} refranes elegidos al azar?`;
       // --- NAVEGACIÓN ---
    function showStart() {
        document.querySelectorAll('#game-container > div').forEach(div => div.classList.add('hidden'));
        document.getElementById('screen-start').classList.remove('hidden');
        document.getElementById('start-msg').innerText = `Tienes ${getUnlockedRefranes().length} de ${allRefranes.length} refranes coleccionados.`;
    }
 // --- LÓGICA DE LOCAL STORAGE ---
    function getUnlockedRefranes() {
        const saved = localStorage.getItem('refranes_desbloqueados');
        return saved ? JSON.parse(saved) : [];
    }

    function saveUnlockedRefran(id) {
        let unlocked = getUnlockedRefranes();
        if (!unlocked.includes(id)) {
            unlocked.push(id);
            localStorage.setItem('refranes_desbloqueados', JSON.stringify(unlocked));
        }
    }
  function startGame() {
        currentGameList = [...allRefranes].sort(() => 0.5 - Math.random()).slice(0, 5); // Partidas de 5
        currentIndex = 0;
        score = 0;
        document.getElementById('screen-start').classList.add('hidden');
        document.getElementById('screen-game').classList.remove('hidden');
        showQuestion();
    } 

function showQuestion() {
    const refran = currentGameList[currentIndex];
    document.getElementById('progress').innerText = `Refrán ${currentIndex + 1} de ${currentGameList.length}`;
    
    document.getElementById('display-part1').innerText = refran.p1;
    document.getElementById('user-input').value = "";
    document.getElementById('user-input').disabled = false;
    document.getElementById('btn-submit').classList.remove('hidden');
    document.getElementById('btn-submit').disabled = false;
    document.getElementById('feedback-area').classList.add('hidden');
    
    // IMPORTANTE: Esconder el botón de siguiente para la nueva pregunta
    document.getElementById('btn-next').classList.add('hidden'); 
    
    setTimeout(() => document.getElementById('user-input').focus(), 100);
}

    function normalizeText(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
    }
function checkAnswer() {
        const userVal = normalizeText(document.getElementById('user-input').value);
        const correctVal = normalizeText(currentGameList[currentIndex].p2);
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackMsg = document.getElementById('feedback-msg');

        // Bloqueamos entrada y ocultamos botón de comprobar
        document.getElementById('user-input').disabled = true;
        document.getElementById('btn-submit').classList.add('hidden');
        feedbackArea.classList.remove('hidden');

        if (userVal.includes(correctVal) || (correctVal.includes(userVal) && userVal.length > 3)) {
            feedbackMsg.innerText = "✒️ ¡Correcto! Has desbloqueado este refrán.";
            feedbackMsg.className = "feedback correct";
            saveUnlockedRefran(currentGameList[currentIndex].id);
            score++;
        } else {
            feedbackMsg.innerText = `✘ Incorrecto. Lo sabio es: "${currentGameList[currentIndex].p2}"`;
            feedbackMsg.className = "feedback wrong";
        }

        document.getElementById('explanation-text').innerText = currentGameList[currentIndex].m;
        
        // ACTIVAMOS EL TEMPORIZADOR
        startTimer();
    }

    function startTimer() {
        let timeLeft = 10; // Cambia este número para dar más o menos tiempo
        const timerMsg = document.getElementById('timer-msg');
        const btnNext = document.getElementById('btn-next');
        
        // Limpiamos cualquier timer anterior por seguridad
        if (timer) clearInterval(timer);
        
        btnNext.classList.add('hidden'); // Aseguramos que el botón esté oculto
        timerMsg.innerText = `Podrás continuar en ${timeLeft} segundos...`;
        
        timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerMsg.innerText = `Podrás continuar en ${timeLeft} segundos...`;
            } else {
                clearInterval(timer);
                timerMsg.innerText = ""; // Limpiamos el texto del timer
                btnNext.classList.remove('hidden'); // ¡Aparece el botón!
            }
        }, 1000);
    }
    // --- GALERÍA ---
    function showGallery() {
        document.querySelectorAll('#game-container > div').forEach(div => div.classList.add('hidden'));
        const galleryScreen = document.getElementById('screen-gallery');
        const grid = document.getElementById('gallery-grid');
        const unlocked = getUnlockedRefranes();
        
        galleryScreen.classList.remove('hidden');
        grid.innerHTML = "";
        document.getElementById('gallery-count').innerText = `${unlocked.length} de ${allRefranes.length} refranes`;

        allRefranes.forEach(refran => {
            const isUnlocked = unlocked.includes(refran.id);
            const card = document.createElement('div');
            card.className = `refran-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            card.innerHTML = isUnlocked ? `<span>${refran.p1}...</span>` : "🔒";
            
            if (isUnlocked) {
                card.onclick = () => openModal(refran.p1 + " " + refran.p2, refran.m);
            }
            grid.appendChild(card);
        });
    }
     // --- MODAL ---
    function openModal(title, desc) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-desc').innerText = desc;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }
    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentGameList.length) {
            showQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-score').innerText = `Puntuación: ${score} / ${currentGameList.length}`;
    }

    // Soporte para tecla Enter
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !document.getElementById('btn-submit').disabled) {
            checkAnswer();
        }
    });
    // Inicializar
    showStart();
</script>
