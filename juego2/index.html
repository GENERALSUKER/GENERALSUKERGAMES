<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Gran Libro de los Refranes</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,700;1,400&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #7d5a50; /* Marrón elegante */
            --success: #4e7a3a; /* Verde bosque */
            --error: #a33b3b;   /* Rojo arcilla */
            --dark: #2c2420;
            --bg: #fdf6e3;      /* Color pergamino */
            --paper: #ffffff;
        }

        body {
            font-family: 'Lora', serif;
            background-color: var(--bg);
            background-image: radial-gradient(#e5d9c3 1.5px, transparent 1.5px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            color: var(--dark);
        }

        #game-container {
            background: var(--paper);
            padding: 3rem;
            border-radius: 4px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.15);
            border: 1px solid #e0d5c1;
            width: 90%;
            max-width: 650px;
            text-align: center;
            position: relative;
        }

        .hidden { display: none !important; }

        h1 { 
            font-family: 'Playfair Display', serif; 
            font-size: 2.2rem;
            color: var(--primary);
            margin-top: 0;
            border-bottom: 2px double var(--primary);
            display: inline-block;
            padding-bottom: 10px;
        }

        #progress {
            font-style: italic;
            color: #999;
            font-size: 0.85rem;
            letter-spacing: 2px;
            text-transform: uppercase;
            margin-bottom: 20px;
        }
        
        .refran-box {
            font-size: 1.5rem;
            margin: 40px 0;
            line-height: 1.6;
        }

        .part1 { font-weight: bold; color: var(--dark); display: block; margin-bottom: 15px; }
        
        input[type="text"] {
            width: 100%;
            padding: 12px;
            font-family: 'Lora', serif;
            font-size: 1.2rem;
            border: none;
            border-bottom: 2px solid var(--primary);
            background: transparent;
            text-align: center;
            outline: none;
        }
 /* Estilos de la Galería */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid #eee;
        }

        .refran-card {
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.8rem;
            transition: 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
            background: #f9f9f9;
        }

        .refran-card.locked {
            background: #eee;
            color: #999;
            cursor: not-allowed;
        }

        .refran-card.unlocked {
            background: #fff;
            border-color: var(--primary);
            color: var(--primary);
            font-weight: bold;
        }

        .refran-card.unlocked:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        /* Modal / Pop-up */
        .modal {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        .modal-content {
            background: white;
            padding: 30px;
            max-width: 500px;
            width: 90%;
            border-radius: 8px;
            position: relative;
        }
        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 15px 35px;
            font-family: 'Playfair Display', serif;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            margin-top: 25px;
            transition: all 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover:not(:disabled) { background: var(--dark); transform: translateY(-2px); }
        button:disabled { background: #ccc; cursor: not-allowed; }

        .feedback {
            margin-top: 25px;
            padding: 20px;
            font-size: 1.1rem;
            border: 1px solid transparent;
        }

        .correct { background-color: rgba(78, 122, 58, 0.1); color: var(--success); border-color: var(--success); }
        .wrong { background-color: rgba(163, 59, 59, 0.1); color: var(--error); border-color: var(--error); }

       .explanation {
    font-style: italic;
    margin-top: 15px;
    color: #555;
    background: #fdfbf7;
    padding: 15px;
    text-align: justify;
    border-top: 1px solid #eee;
    white-space: pre-wrap; /* Esta línea hace que respete tus saltos de línea */
}

        .timer-text { font-size: 0.85rem; color: #999; margin-top: 15px; }
    </style>
</head>
<body>

<div id="game-container">
    <div id="screen-start">
        <h1>Sabiduría Popular</h1>
        <p id="start-msg">Cargando sabiduría</p>
        <button onclick="startGame()">Jugar Partida</button>
        <button onclick="showGallery()">Ver Galería</button>
    </div>

    <div id="screen-game" class="hidden">
        <div id="progress"></div>
        <div class="refran-box">
            <span id="display-part1" style="font-weight: bold; display: block; margin-bottom: 10px;"></span>
            <input type="text" id="user-input" placeholder="Completa el refrán..." autocomplete="off">
        </div>
        <button id="btn-submit" onclick="checkAnswer()">Comprobar</button>
      <div id="feedback-area" class="hidden">
    <div id="feedback-msg" style="padding: 15px; margin: 10px 0;"></div>
    <div id="explanation-text" class="explanation"></div>
    
    <div id="timer-msg" class="timer-text" style="margin-top: 15px; color: #999;"></div>
    
    <button id="btn-next" class="hidden" onclick="nextQuestion()">Siguiente refrán</button>
</div>
    </div>
 <div id="screen-gallery" class="hidden">
        <h1>Tu Colección</h1>
        <p id="gallery-count"></p>
        <div class="gallery-grid" id="gallery-grid"></div>
        <button onclick="showStart()">Volver al Menú</button>
    </div>
    <div id="screen-end" class="hidden">
        <h1>Fin del Camino</h1>
        <p id="final-score" style="font-size: 1.8rem; margin: 20px 0;"></p>
        <button onclick="location.reload()">Empezar de Nuevo</button>
    </div>
</div>
<div id="modal" class="modal hidden" onclick="closeModal()">
    <div class="modal-content" onclick="event.stopPropagation()">
        <h3 id="modal-title"></h3>
        <p id="modal-desc"></p>
        <button onclick="closeModal()">Cerrar</button>
    </div>
</div>

         {  id:2,

            p1: "DIME CON QUIÉN ANDAS",
            p2: "Y TE DIRÉ QUIÉN ERES",

            p1: "NO HAY MAL",

            m: `Si sabemos buscar el lado bueno que todas las cosas tienen. Así, en lugar de desesperarnos cuando nos suceda algo que consideramos nefasto, es mejor echarle paciencia y resignación. Con un poco de imaginación no serán pocas las ocasiones en que eso mismo que antes habíamos tachado de fracaso o algo similar se nos habrá convertido en beneficioso; y de que esto es así está llena la vida de todos y cada uno de nosotros. ¡Cuántas veces hemos lamentado un acontecimiento del que más tarde hemos tenido que alegrarnos! Confiemos, pues, en que el mal que nos ocurre hoy puede ser bien el día de mañana.`,
        },
          {
id:21,
p1:"¿ADÓNDE IRÁ EL BUEY",
p2:"QUE NO ARE?",
m:`¿Adónde irá quien sólo depende de su trabajo para subsistir, que no tenga que seguir trabajando para medrar? ¿Qué hará el segador sino segar? ¿Y el pescador sino salir a la mar? Como el minero, ir a la mina, o el oficinista, a su empleo. Todos, absolutamente todos, tenemos que seguir trabajando en lo nuestro, vayamos adonde vayamos; estemos donde estemos.
Bien mirado, así debe ser, porque sólo haciendo lo que se sabe hacer bien puede conseguirse la satisfacción de lo bien hecho. ¿Qué de mejor puede sucederle a cualquiera, que el poder trabajar en lo que le gusta, en lo que sabe, en lo que puede realmente poner todo su cuidado y todo su saber? ¿Y qué otra satisfacción puede alcanzar el hombre que ver su obra admirada por los demás? Porque todos podemos conseguir, o por lo menos hemos de intentarlo, esa difícil meta de la obra bien hecha, del trabajo bien terminado, de la tarea perfecta, que es una de las parcelas de la vida donde podemos encontrar parte de nuestra propia realización y de la alegría de haber podido ser útiles a los demás.`
},
{
id:22,
p1:"TRAS LA TEMPESTAD",
p2:"VIENE LA CALMA",
m:`Afortunadamente. Porque de no ser así viviríamos en un constante temor. No ya sólo por las tempestades naturales, ante las que poco podemos hacer sino guarecernos del mejor modo posible, si es que hay alguno a mano. Pero también las otras tempestades —las de los demás y las nuestras, las del interior de nuestro espíritu— pasan, y tras ellas vuelve el sosiego a nuestro ánimo.
Sólo hay, pues, que dejarlas pasar sin hacerles frente, ya que es bien sabido lo poco que ante ellas o contra ellas se puede. La actitud más prudente es seguir el viejo consejo de doblegarse como los juncos y no intentar resistir como la encina, que acaba arrancada de cuajo. Saber que han de terminar pronto —y tanto más pronto cuanto más violentas son— es ya un punto que nos ayudará a tener paciencia y esperar el retorno de la normalidad.`
},

},
{
id:24,
p1:"A LA HORA MALA",
p2:"NO LADRAN CANES",
m:`Es como decir que a la hora de la desgracia no hay quien nos tenga envidia; pues, ¿qué mala voluntad puede suscitar quien se encuentra en estado de ser visto con lástima?.
La maledicencia se ha cebado siempre en los que han subido, en los que están en un nivel —sea social, intelectual, moral o económico— superior al del autor o autores de la calumnia. Que la envidia se complace en intentar derribar a los que llegaron a un puesto alto, pero es incapaz de sentir estímulo por ello para intentar llegar también a ese punto u otro superior. Por eso aconsejaba fray Luis de León como estado perfecto el de pasar por este mundo “ni envidioso ni envidiado”.`
},
{
id:25,
p1:"A CABALLO REGALADO",
p2:"NO SE LE MIRA EL DIENTE",
m:`Viene esto a propósito de los que ponen peros a lo que se les da sin molestia alguna por su parte; situación ésta muy típica, la de protestar porque lo que nos dan nos parece poco o malo. Y no sólo lo que nos regalan, sino lo que —sea cual sea la causa— nos cuesta mucho menos de su valor real. En cambio, lo caro todo el mundo lo alaba, poniendo por delante su precio, como si éste fuese medida infalible de excelencia de la cosa adquirida.
Que nos sintamos orgullosos por lo que nos ha costado esfuerzo obtener es perfectamente lícito; pero de ahí a dar por supuesto que lo que los demás nos dan o nos ceden por poco precio es algo deleznable va un abismo. El justo medio (¡ay, el justo medio!) consiste en saber apreciar el valor intrínseco de cada cosa, sea cual sea su procedencia.`
},
{
id:26,
p1:"A GRANDES MALES,",
p2:"GRANDES REMEDIOS",
m:`Que los daños pequeños con poco se reparan. Así, conforme sean la desgracia, el daño, la pena o la empresa en que nos hallemos sumidos en un instante dado, deberán ser el ánimo con que los enfrentemos y los medios de que habremos de valernos para ponerles remedio. Porque para los trabajos leves basta con un esfuerzo escaso, pero para alcanzar frutos que exigen perseverancia y constancia hay que dedicarse de lleno a ello y no desmayar ante los fracasos.
Que si la primera contrariedad nos desanima, poco será lo que habremos de conseguir, y aunque no siempre, por desgracia, los grandes trabajos producen grandes y abundantes frutos, lo que no se puede pretender es tener mucho fruto con poco trabajo.`
},
{
id:27,
p1:"EL HÁBITO",
p2:"NO HACE AL MONJE",
m:`Tampoco el uniforme hace al soldado; pero todos los monjes llevan hábito, y todos los soldados, uniforme. Además, con el hábito y el uniforme quedan quienes los llevan inmersos en la disciplina correspondiente, hasta tal punto que, aunque al principio les importe un bledo ir vestidos de ese modo u otro cualquiera, llega un momento en que la vida y el comportamiento inherentes a las comunidades en que se han integrado acaban por entrárseles hasta lo más hondo de su ser.
Y lo que tal vez empezó siendo un estorbo acaba convirtiéndose en un símbolo de toda una manera de entender y vivir la vida, con un sentido trascendente de que antes carecía. Desde entonces, no es ya que el hábito haga al monje, sino que es el propio monje el que le da verdadero sentir al hábito con su comportamiento: en ese instante el monje es ya monje “per se”, con hábito o sin él.`
},
{
id:28,
p1:"SI QUIERES SABER QUIÉN ES PERIQUILLO,",
p2:"DALE UN DESTINILLO",
m:`Dícese de quienes, no habiendo sido nunca nadie, se ven alzados un día un poquito más —sólo un poquito— por encima de quienes hasta entonces habían sido sus iguales, y ejercen con ellos una tiranía y una autoridad desmedidas, arrogándose incluso facultades para las que no están capacitados ni autorizados, inmiscuyéndose en terrenos de otros y actuando, en fin, como si ellos —que jamás habrían podido soñar siquiera en mandar sobre nada ni sobre nadie— se hubiesen visto de repente poseedores del saber y la prudencia necesarios para decidir con justicia y ordenar con autoridad. Los resultados de semejante proceder no hace falta exponerlos por ser de todos conocidos: ellos mismos van cavando el abismo al que tarde o temprano acaban cayendo.`
},
{
id:29,
p1:"DONDE SE CREE QUE HAY TOCINOS,",
p2:"NO HAY ESTACAS",
m:`Alecciona este refrán acerca de lo engañosas que son las apariencias y aconseja no fiarse de ellas a ojos cerrados. Es muy propio de la naturaleza humana intentar hacer ver a los demás lo que nos conviene que crean de nosotros, aunque en nada se ajuste a la realidad. La mejor defensa contra esto es la cautela, el espíritu crítico y la observación: no dar por hecho lo aparente y estar alerta a los detalles, a esos mínimos indicios que acusan la verdad por oculta que se intente mantener. Si alguien hace alarde verbal de riqueza y poder, a la vez que su casa presenta claras señales de ruina y abandono, mal pueden compaginarse ambas situaciones. Como tampoco podemos tener por amigo al que nos abandona en nuestra necesidad.`
},
{
id:30,
p1:"SI ERES YUNQUE, AGUANTA COMO YUNQUE; SI ERES MAZA,",
p2:"HIERE COMO MAZA",
m:`Estés en el puesto que estés, seas lo que seas, hagas lo que hagas, mantente siempre estrictamente en el cumplimiento de la tarea que se te ha encomendado. Llévala a buen fin poniendo de tu parte todo cuanto sea preciso; no escatimes el esfuerzo ni rehúyas el sacrificio; oblígate a terminarla como si fuese lo único que ibas a hacer en tu vida.
Cuando te exijan lo que pueden esperar de ti, dalo sin tardanza; cuando seas tú quien ha de exigir a los demás, oblíga sin dilación. Empieza cumpliendo tú y podrás exigir que cumplan los demás; ejecuta las órdenes que te dan y estarás en condiciones de conminar a que se ejecuten las que tú des.`
},
{
id:31,
p1:"EL GATO ESCALDADO,",
p2:" DEL AGUA FRÍA HUYE",
m:`Porque a quien una vez le ha sucedido un percance como consecuencia de una acción, no es muy probable que repita esta última. Claro, que también hay que recordar que “el hombre es el único animal que tropieza dos veces en la misma piedra”; mas, de todos modos, lo común es que se aprenda de los propios errores: hacerlo de los ajenos es ya cuestión de sabios y, como bien sabemos, no todos estamos en esa categoría. Así, pues, procuremos tener presente en todo instante lo que pueden acarrearnos nuestros actos, porque con ello irá mejorando nuestro comportamiento y, por tanto, nuestro bienestar. Que la verdadera sabiduría consiste en eso: aprender a conducirse sin tener que arrepentirse ni lamentarse de lo hecho.`
},
{
id:32,
p1:"EL QUE MUCHO ABARCA,",
p2:"POCO APRIETA",
m:`La concentración del esfuerzo en un solo punto es un modo de conseguir eficacia. Dispersarlo, por contra, produce efectos opuestos: pocos resultados. Esto es evidente para todos cuando se trata de mecánica, pero, ¿por qué deja de serlo cuando es la actividad humana a lo que se refiere? Así, hay quienes se emplean en múltiples ocupaciones y aseguran que en todas son muy eficientes, cosa que resulta difícil de creer, porque, si para conseguir dominar una sola parcela del humano saber hay que dedicarse a ella toda la vida de manera constante, y cuanto más se conoce y se ahonda es mucho más lo que queda por conocer, ¿cómo puede alguien llegar a un grado aceptable de rendimiento en varios quehaceres, oficios o actividades? Imposible, se dirá. Y así lo creemos. Nadie puede llevar un peso superior a sus fuerzas: pretenderlo sólo es ya una locura. Luego si parece que lo lleva, será sólo eso: que lo parece, pero que no lo lleva.`
},
{
id:33,
p1:"CUANDO TE OFREZCAN LA VAQUILLA,",
p2:"ACUDE CON LA SOGUILLA",
m:`No sea que después se haya pasado la euforia o la gana de ser generoso y el ofrecimiento se quede en agua de borrajas o palabras que lleva el viento, o ya no se pueda realizar.
Que muchas veces se nos ofrece algo de muy buen grado y lo rechazamos o nos resistimos a aceptarlo por modestia o cortedad o, simplemente, porque no sabemos qué hacer con ello, o no se nos había ocurrido siquiera que nadie nos fuese a hacer tal proposición. Después, cuando pensamos en frío lo bien que nos habría venido aceptar la oferta y volvemos con la pretensión de que el oferente lleve a cabo aquello a que se había brindado, puede resultar que otro se nos haya adelantado, o que se haya esfumado la oportunidad, o cualquiera otra causa, con el único resultado de “quedarnos sin la vaquilla”. Aceptemos, pues, lo que nos ofrecen, en el momento en que se nos ofrezca.`
},
{
id:34,
p1:"LA HOGAZA",
p2:"NO EMBARAZA",
m:`Nunca ha estorbado lo necesario a la hora de salir de casa, sea para ir al trabajo, sea para viajar, sea para darse una vuelta con los amigos. También se dice: "La casaca y la comida nunca pesan", dando a entender que por llevar ropa o medios de subsistencia —o con lo que subvenir a ellos— no va uno sobrecargado. Es una sana medida de precaución, que nos pone a cubierto de cualquier contingencia de tiempo o espacio. Porque si haciendo buen tiempo momentáneo se pone luego a llover, es casi seguro que nos mojaremos, de no haber sido previsores; y habiendo pensado que estaríamos sólo unas horas fuera de casa, nos vemos imposibilitados de regresar a ella a tiempo, nos quedaremos sin comer, a menos que hubiésemos tomado las precauciones necesarias, llevando dinero para el caso, versión actual de la "hogaza" de antaño.`
},
{
id:35,
p1:"CUANDO EL ABAD LAME EL CUCHILLO,",
p2:"MALO PARA EL MONAGUILLO",
m:`Pues, ¿qué ha de esperar éste a la vista de la penuria de aquél? Si en una comunidad se observa ostentosamente un espíritu de ahorro e incluso escasez en las altas esferas rectoras, ¿qué le quedará al individuo de a pie sino el hambre monda y lironda? Es buena práctica, pues, la de observar los signos de los tiempos, para ordenar, de acuerdo con ellos, nuestra conducta, aunque esos signos resultan a veces engañosos. Pero si éstos pueden equivocar, un examen atento de lo que sucede nos indicará sin lugar a error por dónde discurre la realidad, y podremos extraer las conclusiones pertinentes. De poco ha de servir que el abad presuma de abundancia, si el monaguillo ve que no come.`
},
{
id:36,
p1:"ADONDE EL CORAZÓN SE INCLINA,",
p2:"EL PIE CAMINA",
m:`¿Y cómo no vamos a seguir los impulsos, la presión de nuestro corazón cuando nos dicta por dónde quiere ir? Quien ha intentado alguna vez oponérsele sabe lo amargo de la victoria, si es que ha podido, y la dulce sensación de la derrota cuando ha fracasado en el intento. Porque si algo hay en la vida del hombre que duela de veras es tener que emprender esa lucha contra su propio corazón: obligarse a hacer lo opuesto de lo que él le está pidiendo a gritos que haga; pasar de largo cuando quiere quedarse; quedarse cuando quiere ir a otra parte; dejar lo que pide que se tome; aceptar lo que rechaza; afirmar lo que niega... Lucha más terrible que ninguna otra cuanto que la hacemos contra nosotros mismos y si vencemos nos derrotamos.`
},
{
id:37,
p1:"A FALTA DE PAN,",
p2:"BUENAS SON TORTAS",
m:`Es consejo de buena administración éste de conformarse con lo que haya, cuando no se tiene nada mejor. ¡Y parece tan fácil de seguir...! Pero no. Si miramos a nuestros alrededor —a veces, mirándonos nosotros mismos— veremos qué escasos son en número los partidarios de tal manera de entender la vida. Hasta ha habido canciones en las que se ha aireado ese afán de querer siempre más y más; afán, por otra parte, sano y normal, si va acompañado del esfuerzo necesario para alcanzar esa superación, pero que, ¡ay!, no suele darse mucho. Antes, al contrario, entendemos que cuanto queremos ha de dársenos "gratis et amore", sin que nos cueste nada, o costándonos muy poco. Y eso no es justo. Lo justo es lo contrario: que nos conformemos con lo menos cuando no podamos tener lo más, pero, eso sí, haciendo cuanto esté en nuestra mano para salir de esa penuria, aspirando siempre a mejorar.`
},
{
id:38,
p1:"AL AGRADECIDO,",
p2:"MÁS DE LO PEDIDO",
m:`Siendo el agradecimiento fruto harto escaso a ras de tierra, sorprendente de encontrarlo, cuando se tiene la gran suerte de topar con él. Y siendo al mismo tiempo fruto para el espíritu, que no para el estómago, la alegría que se recibe con el hallazgo sólo puede saberla quien haya tenido la dicha de haberlo encontrado alguna vez.
No es extraño, pues, que la conseja recomiende mostrarse generoso con el agradecido, porque esa largura nunca se verá defraudada y con ella no se cosecharán amarguras y decepciones. Lo que ocurre es que la caridad no puede entender de matices ni hacer discriminaciones.`
},
{
id:39,
p1:"LA JUSTICIA DE ENERO ES MUY RIGUROSA, MAS LLEGANDO FEBRERO",
p2:"YA ES OTRA COSA",
m:`Es constante de todos conocida (por eso hay un refrán que la recoge) que, cada vez que mudan los que ordenan y mandan, empiezan éstos invariablemente intentando imponer una disciplina siempre más rígida, inflexible e intolerante que la anterior.
Y también es sabido (segunda parte del refrán) que el paso del tiempo es inexorable en su desgaste de todo y de todos. Y por eso, poco a poco, se van aflojando riendas, tolerando omisiones, admitiendo relajos, hasta que las aguas regresan a su cauce y todo vuelve a estar como estaba, para contento de los más, desesperación de los menos y empeño de los próximos mandamases.`
},
{
id:40,
p1:"NO HAY ENEMIGO",
p2:"PEQUEÑO",
m:`Encarécese aquí la necesidad de no despreciar a nadie, por ínfimo que nos parezca (aparte otras consideraciones de índole moral). Habrá muchos que nos resulten pequeños como amigos; pero nadie será pequeño como enemigo. Hasta el más insignificante puede convertirse en un momento dado en adversario formidable, ante el que caeremos precisamente por no haberle prestado la atención suficiente: un mosquito basta para inocularnos unas fiebres mortales. Comportémonos, pues, de modo que nadie pueda sentirse impelido a considerarnos enemigo suyo, aunque mucho nos tememos que esto solo no baste.`
},
{
id:41,
p1:"BURRO GRANDE, ANDE",
p2:"O NO ANDE",
m:`Es expresión ridiculizadora de quienes, en su afán de aparentar, adquieren cosas de mucho volumen y ostentosa apariencia, aunque su contenido sea de poca monta; o, por lo menos, sin pararse a considerar el verdadero valor de lo que compran, llevados únicamente del prurito de presunción.
Es achaque éste muy común, porque ya es sabido que la vanidad es defecto incurable, que ni mitiga la edad ni borran los avatares de la fortuna. Suele decirse en tono de chanza para comentar las exageraciones que a veces cometemos usando en algún trabajo una herramienta desproporcionada.`
},
{
id:42,
p1:"DEL VIEJO,",
p2:"EL CONSEJO",
m:`La verdadera sabiduría —del que la tiene— sólo se alcanza con la edad, digan lo que digan. El correr de los años nos va dando esa experiencia impensable en la juventud, pero imprescindible a la hora de decidir; que la teoría es una base esencial, sin la cual poco es lo que puede conseguirse, pero su aplicación correcta a los casos prácticos sólo se aprende con el tiempo. Este serena también ánimos y fogosidades, la extremosidad propia de los años mozos, y sedimenta pasiones y resabios, puliendo egoísmos y ambiciones.
De este modo, consejos y admoniciones, recomendaciones y sugerencias, tendrán, cuando vienen de quienes por su edad pueden permitirse enmedarnos la plana, un valor que pocas veces sabemos apreciar en su real magnitud, porque no entendemos la magnanimidad ni la comprensión de quienes han prescindido en su juicio de todo lastre emocional y aplican al caso únicamente su sereno raciocinio. Pero, ¡cuidado!, que ni todos los viejos son sabios, ni todos los jóvenes, tontos.`
},
{
id:43,
p1:"A LA PAR ES NEGAR",
p2:"Y TARDE DAR",
m:`Que tanto da negar un favor en el momento de ser solicitado como empeñar palabra de concederlo y hacer que esa concesión llegue cuando ya nada puede remediar. Porque cuando se pide es porque se necesita: nadie va a importunar a su vecino por el simple y estúpido placer de molestar. Ya es bastante trago tener que depender de otro, para que éste, encima, suponga intención malsana de nuestra parte. Y si uno acude a quien considera amigo en petición de auxilio, es más humano desengañarlo, haciéndole ver la imposibilidad en que nos encontramos de ponerle remedio, que dejarle concebir esperanzas de solución y después olvidarlo, o esperar que pase el tiempo sin hacer nada de nuestra parte, para acudir finalmente con el remedio fuera de sazón, cuando el asunto no tiene arreglo y nada puede componerse con él.`
},
{
id:44,
p1:"NO LA HAGAS,",
p2:"Y NO LA TEMAS",
m:`Pues nada ha de temer quien nada ha hecho que merezca castigo. Si nuestra conducta es honrada y limpia, de nada ni de nadie habremos de recelar. Quédense los temores y los sobresaltos para quienes andan a salto de mata, con un pie dentro y otro fuera de la ley.
No es que con ello vayamos a conseguir indefectiblemente la estima de los demás, que eso dependerá, más que de nosotros, de ellos mismos, y los envidiosos serán siempre envidiosos, como los resentidos serán siempre resentidos. Pero la tranquilidad de nuestra conciencia, la paz de nuestro sueño y el sosiego de nuestra vida no se verán turbados jamás por esos fantasmas del miedo que, por habitar en nuestro interior, son tan difíciles de combatir, y que nos agitan y amargan a cada paso, cuando los hemos hecho crecer con nuestro proceder, no todo lo recto que debiera.`
},
{
id:45,
p1:"OBRAS SON AMORES,",
p2:"Y NO BUENAS RAZONES",
m:`Por aquello de que el movimiento se demuestra andando. Si nuestra conducta y nuestros actos —nuestras obras— dicen por sí lo mucho que nos importa el otro, no habrá necesidad de darle razones y más razones para que crea la verdad de nuestros sentimientos. Si el amor es en esencia darlo todo sin pedir nada a cambio, esa entrega total se notará de sobra, sin tener que llamar la atención hacia ella. Además, si sólo se espera correspondencia, ¡qué importa lo mucho que se haga por el otro! Nunca será bastante para que el amor se canse, y antes se morirá que rendirse o ceder; y cuanto más dé, más grande se hará, que si de algo no puede pecar el amor jamás es de cicatería: si es tacaño, mal puede sentirse generoso, y si no es generoso no es amor.`
},
{
id:46,
p1:"ALGO TENDRÁ EL AGUA",
p2:"CUANDO LA BENDICEN",
m:`Pues sí. Algo debe de tener, pues de lo contrario nadie la haría caso ni la daría importancia. Y es cierto que se la da, y mucha. ¿No será que al verla tan incolora, inodora e insípida hemos acabado por perderla todo el respeto?. Mira tú, que si ahora resultase que esa agua tan despreciada y tan poquita cosa, en la que nadie repara y a la que casi todos menosprecian, es tan importante como para que la echen bendiciones y con ella nos laven las manchas de nuestra alma —que no hay, por otra parte, detergente alguno que con ellas se atreva—... ¡qué cosas!.
Así sucede muchas veces: El Pedro al que, por tener siempre junto a nosotros, apenas si le damos importancia, resulta ser toda una eminencia y somos los últimos en saberlo.`
},
{
id:47,
p1:"TÚ, QUE NO PUEDES,",
p2:"LLÉVAME A CUESTAS",
m:`Es queja de quien, no pudiendo ya casi con los trabajos y deberes que tiene, ve cómo otros le echan más encima. Que hay una fuerte tendencia al abuso del prójimo, en cuanto se muestra sumiso y cumplidor. Y los egoístas —que nunca faltan— están siempre al acecho, intentando el modo de descargarse de sus obligaciones, endosándoselas al primero que se presente. Si éste se encuentra cerca, tanto mejor: no hay que molestarse ni en ir a buscarlo. ¿Que López tiene mucho trabajo ya? ¡A ellos qué les importa! De todos modos, a López le gusta tanto trabajar….`
},
{
id:48,
p1:"ALAS TENGA PARA VOLAR, QUE CEBO",
p2:"NO ME HA DE FALTAR",
m:`Que la libertad es un bien tan por encima de todos los demás, que sólo con ella nos basta para poder salir adelante. Si no es aquí, donde ahora estamos, será en otra parte: que siempre habrá un rincón en el que hallemos nuestro medio de subsistencia. Pues si nuestro horizonte es limitado, también lo serán las oportunidades que tendremos de poder demostrar nuestro valor.
Que hayamos de usar las alas —la libertad— para ir muy lejos o quedarnos cerca ha de depender de nosotros y no de los demás: sólo así podremos quedar contentos de nuestra elección, porque sólo entonces habrá sido de veras tal elección y no una imposición externa y ajena a nosotros mismos. Así, del éxito o fracaso de nuestro vuelo no podremos culpar a nadie, salvo tal vez a la suerte, que es veleidosa y no va por lo común al encuentro de quien la busca, pero que también pasa de largo ante nosotros si no sabemos reconocerla al tropezar con ella.`
},
{
id:49,
p1:"IR POR LANA,",
p2:"Y SALIR TRASQUILADO",
m:`Adviértese así de los peligros de la imprudencia, pues no suelen ser pocas las ocasiones en que por inadvertencia o falta de meditación previa nos embarcamos en aventuras de las que poco o ningún beneficio podemos obtener, y sí perjuicios o daños, tal como un estudio sereno del asunto nos habría demostrado, de habernos molestado en hacerlo.
Es consejo que debe tomarse, especialmente cuando nos encontremos en situaciones en las que nuestra intervención ha de suscitar recelos en otros, o cuando probablemente tengamos que chocar con alguien, ya advertido de nuestro intento o predispuesto contra nosotros.`
},
{
id:50,
p1:"NO DONDE NACES,",
p2:"SINO DONDE PACES",
m:`La asiduidad, la permanencia, la vecindad, son quienes de veras nos conforman carácter y gustos. Por eso debemos siempre mucho más al entorno en que nos desenvolvemos, trabajamos, gozamos y sufrimos que a aquel otro en el que simplemente nacimos, máxime si no ha habido arraigo posterior en él. No es que debamos despreciar a éste por aquél, sino que el que nos ha brindado acogida y en el cual hemos vivido será siempre al que deberemos más parte de nuestro modo de ser, ya que —querámoslo o no— el ambiente que nos rodea es en definitiva el que acaba por modelarnos.`
},
{
id:51,
p1:"CUANTO MÁS DEPRISA,",
p2:"MÁS DESPACIO",
m:`Es decir, que cuanto más acuciante sea la solución de un problema, tanto más tiempo debemos tomarnos en resolverlo. La razón es que, en función de su urgencia, podemos ofuscarnos, empeñándonos en una salida que puede no ser la más conveniente. Que la prisa no es buena para nada ni resulta consejera fiable a la hora de actuar.
Puede parecer un contrasentido esto de aconsejar calma cuando todo, o casi todo, nos empuja a la acción rápida, a la réplica instantánea, pero así es: cuanto más sosegados estemos, mejor será la solución que encontraremos. Las respuestas fulminantes sólo son útiles en la guerra y en ésta todo, del principio al fin, es discutible, sobre que no pueden aplicarse métodos bélicos —de si inhumanos— en los negocios humanos. Si usamos de teoría y práctica guerreras sólo conseguiremos eso: guerra.`
},
{
id:52,
p1:"EL QUE HA SIDO COCINERO ANTES QUE FRAILE SABE BIEN",
p2:"LO QUE PASA EN LA COCINA",
m:`Por eso no necesita que nadie le cuente el trabajo que cuesta conseguir una buena sopa. Viene esto a cuento de los que, sin parar mientes en su interlocutor, se vanaglorian de sus logros, cuando precisamente quien los escucha está ya de vuelta en ese tema, normalmente porque ha trabajado en eso mismo durante mucho tiempo.
Y el consejo que de esto se deduce es que constituye una buena línea de conducta la de no exagerar los méritos propios, máxime cuando no se sabe previamente si quienes nos escuchan tienen muchos más que nosotros mismos. Otra cosa —plausible, por cierto— es hablar de lo que uno hace o conoce, pues esto es comunicar conocimiento, que en esencia es la base del progreso humano.`
},
{
id:53,
p1:"AL HOMBRE OSADO LA FORTUNA",
p2:"LE DA LA MANO",
m:`Ya lo decían los latinos: "Audaces fortuna juvat", que viene a ser lo mismo: La fortuna ayuda a los audaces. De ejemplos que lo corroboran está llena la Historia, con mayúscula, de los pueblos y las historias, con minúscula, de los hombres comunes. Otras versiones de la misma idea son la de que "el que no se arriesga, no pasa la mar" y la de que "el que da primero da dos veces", aplicables a casos ligeramente distintos.
Todos estos dichos insisten en la misma idea de que para alcanzar un fruto dado hay que echarle ánimo y no arredrarse ante los obstáculos. Lo cierto es que, cuanto mayores sean las dificultades que han de salvarse, más fuerte habrá de ser el ánimo de quien emprenda la tarea, tanto si se trata de una conquista física como a la hora de investigar, probar o inventar. Si nos damos por vencidos ante un inconveniente, poco será lo que en la vida podremos alcanzar. Y no porque para ello baste con la audacia sola, que también está el mundo lleno de osados fracasados, sin tener en cuenta que la fortuna ayuda, pero no ocupa el lugar de uno a la hora de actuar.`
},
{
id:54,
p1:"CRÍA BUENA FAMA, Y ÉCHATE A DORMIR; CRÍALA MALA,",
p2:"Y ÉCHATE A MORIR",
m:`Porque, así como nos fiamos de quienes han probado su honestidad, estaremos siempre ojo avizor cuando se trate de negocios con alguien que ya tenga cimentada su mala fama, aunque ésta sea en ocasiones —que lo es— fruto del azar, o de las circunstancias, o de culpas ajenas.
Sea ello como fuere, la honradez inspira honradez, como la afabilidad engendra afabilidad. Sabiendo "vox populi" de alguien que se ha comportado siempre con rectitud, haciendo honor a su palabra y cumpliendo sus compromisos, pocos serán los que rehusarán entrar en relaciones con él, cualesquiera que sean. Y a la hora de elegir socio en una empresa o compañero en un asunto, nos quedaremos a gusto con él. Serán los demás quienes irán a solicitar su colaboración, sin que tenga que buscar con quién asociarse.`
},
{
id:55,
p1:"A PALABRAS NECIAS,",
p2:"OÍDOS SORDOS",
m:`Excelente consejo éste, que, por desgracia, pocos son los que siguen. Que el halago, la insidia y la doblez suelen disfrazarse con palabras melosas, tras las que ocultan su falacia. Y es difícil discernir cuándo nos hablan con sinceridad y cuándo lo hacen con intención aviesa. Porque a los que claramente intrigan se les ve pronto el plumero, pero no así a los que podríamos llamar "profesionales" del enredo. A éstos es casi imposible poder desenmascararlos, y, una vez vertidas sus especies en los oídos que los quieran escuchar, allí queda la semilla de la discordia, que no tarda en crecer.
Cuidado, pues, con las "palabras necias", que no son sólo las que nos denigran o molestan directamente, sino que pueden parecer amistosas y son veneno puro, de efecto retardado, dirigidas contra otro a través de nosotros mismos, para apartarnos de él o predisponernos en su contra.`
},
{
id:56,
p1:"AL QUE DE AJENO SE VISTE,",
p2:"EN LA CALLE LO DESNUDAN",
m:`Que la vanidad es mala consejera está ya de sobra demostrado. Que los vanidosos son muchedumbre como las estrellas del cielo, también. Que por mucho que se intente apear a un vanidoso de su pedestal, jamás se conseguirá, ídem de ídem. ¿Qué pasa entonces con la vanidad? Simplemente, que es una forma de la soberbia que nos hace asumir hechos y méritos ajenos como si fuesen propios, alardeando de ellos con una seguridad tal que quienes nos escuchan quedan convencidos de la veracidad de nuestras afirmaciones. Después —unas veces más pronto; otras, más tarde— se acaba sabiendo la realidad y quedamos en el más espantoso de los ridículos. Pero no importa: volveremos a caer en la misma trampa, y otra vez nos pondremos medallas que nunca hemos ganado. Y así una vez y otra, porque la vanidad es también una forma de la estupidez y ésta ya se sabe que es infinita. ¡Ojalá que nuestras vanidades no sean de la especie incurable que comentamos y podamos salir de ellas alguna vez, para portarnos en adelante como los seres normales que somos, sin pruritos de grandeza que de nada sirven cuando no tienen base, y a veces ni aun teniéndola!`
},
{
id:57,
p1:"DEBAJO DE UNA MALA CAPA",
p2:"PUEDE HABER UN BUEN BEBEDOR",
m:`También se dice: "Las apariencias engañan". El refrán advierte que no debemos juzgar precipitadamente, basándonos en el aspecto exterior o en la primera impresión, sin ahondar en la esencia, en el verdadero ser del prójimo; que tras una apariencia dada puede hallarse una realidad muy distinta de la imaginada. Es un aviso para los que se sienten excesivamente tentados a encasillar a quienes caen bajo su mirada sintiendo la idea concebida en un momento, y que no aceptan que aquel a quien ellos han catalogado como inútil, sin más, sea capaz de pintar mejor que ellos, ponemos por caso. Que hay muchos que van por el mundo calladamente, intentando pasar inadvertidos, sin que eso signifique que no tienen nada que enseñarnos; en último extremo, es probable que nos enseñen eso: humildad. Ni más, ni menos.`
},
{
id:58,
p1:"AMA A QUIEN NO TE AMA, RESPONDE A QUIEN NO TE LLAMA:",
p2:"ANDARÁS CARRERA VANA",
m:`Porque empecinarse en esos extremos y otros parecidos es como dar coces contra el aguijón: cuanto más insistamos, más nos dañaremos. Que ardua cosa es pretender torcer la voluntad ajena, aunque a veces se consiga a fuerza de tesón, o de halagos, o de amor simplemente. Todo depende de hasta qué punto estemos dispuestos a renunciar a ser nosotros mismos y a aguantar el daño que nos hemos de hacer en el empeño. Si lo tomásemos al pie de la letra, nadie practicaría la verdadera caridad, que no es, como se afirma, la que empieza por uno mismo, sino la que se ejerce con los demás aun a riesgo de dañarse, y precisamente con quienes ni son amigos nuestros ni nos tienen aprecio de ninguna clase. Amar porque nos aman o dar porque nos dan tienen ya ahí mismo su compensación y, por supuesto, no se parecen en nada a la caridad, que es ante todo desprendimiento y comprensión.`
},
{
id:59,
p1:"A UNOS DA DIOS OVEJAS;",
p2:"A OTROS, OREJAS",
m:`Como si dijéramos que a unos les da bienes de fortuna y a otros, inteligencia para allegar los medios de procurárselos. De qué modo usemos los dones que Él nos da es cuestión que se resuelve con el libre albedrío de cada uno. Hay quienes incrementan el patrimonio, y hay quienes lo dilapidan; éstos aprovechan sus dotes y sus facultades para luchar en favor de la humanidad y aquéllos se obstinan en todo lo contrario. Pero, en cualquier caso, todos llegamos a este mundo con nuestro bagaje individual, con el que hacer por la vida. A unos les irá mejor o peor que a otros, pero lo mejor y lo peor son siempre conceptos relativos y subjetivos: lo que para unos es excelente, para otros no pasa de ser una bagatela.`
},
{
id:60,
p1:"CUANDO NO HAY LOMO,",
p2:"TOCINO COMO",
m:`Los disconformes son siempre infelices, porque su rebeldía les hace estar en constante lucha consigo mismos y con los demás, sin plegarse nunca a las circunstancias ni ceder en su oposición. Su ambición excesiva les lleva a la infelicidad total, porque, sea lo que sea lo que consigan, nunca estarán conformes y ambicionarán más cada vez. Es, pues, buena guía de convivencia ésta de doblegarse a las condiciones existentes y resignarse con lo que haya en un instante dado. Al final, mejor es siempre tener ese poco que pretender tener lo mucho y, mientras llega, quedarse sin nada.`
},
{
id:61,
p1:"AL QUE, TENIENDO CAMA, DUERME EN EL SUELO,",
p2:"NO HAY QUE TENERLE DUELO",
m:`Se dice de los avaros, de los que teniendo más que de sobra para vivir desahogadamente, lo hacen de modo miserable, como si fuesen pordioseros o poco menos, escatimándose hasta límites extremos, con esa sordidez propia de la avaricia, que con nada se sacia. Se creen ricos porque atesoran el dinero, y ni siquiera saben ni pueden disfrutar de él. ¿De qué les sirve, entonces? Pobre gente, bien digna de lástima a pesar del refrán, pues su tacañería les impide gozar de las alegrías que la vida tiene, aún para el más humilde y menesteroso de los mortales.`
},
{
id:62,
p1:"DÍAS DE MUCHO,",
p2:"VÍSPERAS DE NADA",
m:`Es aviso contra el derroche súbito que a veces sentimos ganas de cometer, con motivo de este o aquel acontecimiento. Pensamos sin más celebrarlo por todo lo alto y no caemos en la cuenta de que ese quemar nuestro caudal en fuegos de artificio va a tener como consecuencia que nos apretemos el cinturón unos días después. Se dice en plena euforia "¡un día es un día!", y luego —recuperada la calma y vuelto el sosiego a nuestro espíritu, antes ofuscado— lamentamos, pasados los momentos de jolgorio, esos mismos momentos que ahora nos hacen vivir con estrechez. Y lo peor de todo es que no resulta extraño que surjan recriminaciones por lo hecho, con lo que al sentimiento íntimo de haber hecho el canelo se añade la pulla de la reconvención ajena, para acabar de amargar la resaca.`
},
{
id:63,
p1:"A QUIEN AMASA, UNA LE PILLA",
p2:"Y CIENTO LE PASA",
m:`¡Naturalmente! Porque sólo el que hace algo se puede equivocar, y de hecho se equivoca, que —ya lo decían los antiguos— "errare humanum est", y por ser humanos fallamos. Sólo hay, que se sepa, dos clases de entes que nunca se equivocan. La primera, las máquinas, que, según afirman, son fiables al ciento por ciento, pero que nos atrevemos a asegurar que no es así y que a veces también juegan alguna mala pasada, aunque siempre habrá a mano algún programador a quien echarle la culpa. La segunda, los que no hacen nada y se pasan la vida pretendiendo que sean los demás quienes trabajen: como ellos no han intentado jamás emprender cosa alguna que tenga la menor dificultad, pueden asegurar solemnemente que no se han equivocado en toda su vida, ni se equivocarán. De los otros, de los que trabajan en cualquiera de las actividades humanas, nadie puede afirmar eso, porque todos sabemos las veces que hemos fallado, ¡y lo que te rondaré, morena!`
},
{
id:64,
p1:"DE LOS ESCARMENTADOS",
p2:"NACEN LOS AVISADOS",
m:`Porque ésta es una de las formas de aprender, aunque no la más agradable. Y por bien empleado podemos dar el escarmiento si de veras nos ha servido para estar "avisado" en lo sucesivo. Que tampoco es muy seguro eso. El hombre tiende a olvidar las experiencias desagradables, precisamente porque le recuerdan momentos o situaciones de donde salió no muy bien librado. Y esta tendencia hace que minimice los avisos, con el resultado de volver a caer en la misma trampa. Ello no obstante, hay "tropezones" que no se olvidan mientras se vive.
Aunque, por otra parte, de todos es conocida la famosa sentencia: "El hombre es el único animal que tropieza dos veces en la misma piedra".`
},
{
id:65,
p1:"LA OVEJA DE MUCHOS",
p2:"EL LOBO LA COME",
m:`O "unos por otros, la casa por barrer". En ambos casos se censura el proceder tan común de no hacer una actividad determinada pensando que ya la harán los otros que están en nuestro mismo caso y que, por pensar exactamente igual que nosotros, tampoco se molestan en realizarla. El resultado, sólo uno: lo que debería haberse hecho, queda por hacer.
En el fondo se trata de una posición egoísta o de falta de sentido de la responsabilidad. Todos saben que aquello hay que acabarlo, pero todos esperan que sean los demás quienes se decidan a poner manos a la obra, mientras ellos sestean tranquilamente o se dedican a actividades más de su agrado.`
},
{
id:66,
p1:"NUNCA ES TARDE",
p2:"SI LA DICHA ES BUENA",
m:`Es más: si ha tardado en llegar será mejor recibida, por esperada. Que la alegría de tener lo ansiado hará que se olviden presto la intranquilidad y la angustia de la incertidumbre de lograrlo. Contamos con impaciencia los días que pasan sin que aparezca lo que aguardamos, pero en cuanto lo tenemos a nuestro alcance desaparece de golpe el pesar, para dejar sitio a un gozo que quien ha esperado —a veces sin esperanza alguna— sabe de su intensidad y de cuán difícil es explicarlo a nadie.`
},
{
id:67,
p1:"SI BUEN CONSEJO TOMARA,",
p2:"OTRO GALLO LE CANTARA",
m:`En el habla de cada día, al enunciar un refrán suele darse únicamente su primera parte, para que los oyentes lo terminen con el resto. Pero en este que tratamos lo común es mencionar sólo la segunda parte ("...otro gallo le cantara"), que nadie completa, dejando la frase a modo de sentencia inapelable.
Parece ser que en su origen se refiere al gallo que cantó cuando San Pedro hubo negado a Jesús la noche de su prendimiento. ("Antes que el gallo cante dos veces, tú me habrás negado tres"). Y la intención es clara: De habernos hecho caso de consejos, no tendríamos después que lamentarnos. Pero, ¡ay!, los consejos son a veces tan difíciles de aceptar…`
},
{
id:68,
p1:"BIEN CANTA MARTA",
p2:"DESPUÉS DE HARTA",
m:`Porque la alegría que sentimos cuando hemos conseguido lo que nos proponíamos nos hace ser más comunicativos y abiertos con los demás, en ese afán de hacer partícipes a los otros de nuestro contento. Y se exterioriza irrefrenablemente, llevando a nuestro entorno parte de la satisfacción que nos ha producido el éxito de la empresa.
Y nuestros amigos se alegrarán también con ello, que todo lo bueno que nos sucede es motivo de alborozo para ellos, lo mismo que nosotros disfrutamos de sus triunfos y compartimos sus dichas.`
},
{
id:69,
p1:"EL CONSEJO DE LA MUJER ES POCO,",
p2:"Y EL QUE NO LO TOMA ES LOCO",
m:`Que, por regla general, suelen ser más precavidas que los hombres, con ese sexto sentido que hace de ellas a veces una especie de pitonisas para lo que puede llegar a suceder. Dicen los estudiosos del tema que los hombres tienen una primacía indiscutible en las cuestiones abstractas, en la filosofía, la metafísica y demás zonas del pensamiento abstracto, aunque ellas ganan siempre en la región práctica de la vida. Poseen un fino instinto de conservación que las hace alejarse de cuanto no se ve que tenga una salida clara. Por eso obra insensatamente quien —teniendo en poca estima los consejos de mujeres— los desprecia, sin pararse a considerarlos en profundidad, dándolos por inútiles sin haberse tomado tan sólo la molestia de sopesar los pros y los contras, como sería lo prudente.`
},
{
id:70,
p1:"VALE MÁS RODEAR",
p2:"QUE MALPASAR",
m:`Es refrán de prudentes, similar en cierto modo al de "vale más lo malo conocido que lo bueno por conocer", que nos indica lo conveniente que resulta seguir una senda conocida o cómoda, aunque más larga, que intentar acortar metiéndose por brañas más o menos difíciles e ignoradas. Y no ha de entenderse esto del camino en sentido estrictamente topológico, sino que el consejo sigue siendo válido en muchas situaciones de la vida normal. Por ejemplo, cuando nos empeñamos en reducir a un par de horas el trabajo que exige un par de días, o a un momento el que debe realizarse en varias horas. Tanto aquí como en el ejemplo del trayecto, los resultados serán aproximadamente los mismos: el fracaso, la pérdida de lo intentado y, muchas veces, regresar al punto de partida para volver a empezar, pero ahora ya por el "camino conocido".`
},
{
id:71,
p1:"ANTES QUE ACABES",
p2:"NO TE ALABES",
m:`Por si acaso al terminar tienes que arrepentirte de ello o, simplemente, porque puede ocurrir que no acabes nunca. Hay quienes, apenas comenzada una cosa, la dan ya por concluida y empiezan a darse pote, presumiendo ante propios y extraños de su destreza y su importancia. Y cuentan y no acaban de las excelencias de esa cosa y del grandísimo trabajo que les está costando. Y todo es ponderar su intervención —gracias a la cual es posible la realización de lo emprendido— y lo que aquello va a ser una vez terminado. En no pocas ocasiones, todo queda en humo de pajas: lo proyectado no pasa jamás de su estado de embrión, la obra iniciada queda a medio hacer y el alabancioso tiene que empezar a inventar disculpas propias o culpas ajenas para justificar su posición.`
},
{
id:72,
p1:"DEL AGUA MANSA ME LIBRE DIOS, QUE DE LA BRAVA",
p2:"ME LIBRO YO",
m:`Vale como prevención contra insidiosos e hipócritas, apoyándose en la imagen del agua quieta, pero en cuya superficie yacen ocultos peligros ciertos. ¡Cuidado con ella, que no pocos se ahogan en lugares así! Y ojo con lo que nos dicen y con lo que hacen quienes suave pero infaliblemente nos empujan a nuestra perdición, al fracaso o al ridículo. Claro está que nunca nos dejaremos arrastrar por quienes vociferan y amenazan; por quienes ya de lejos dejan conocer sus intenciones. Que nunca seguiremos consejos airados ni imposiciones hechas de malos modos. Ninguna de esas cosas va con nosotros. Bien, pero, ¿qué hay con toda la amabilidad del mundo? ¿Cómo resistiremos a la calumnia solapada, la confidencia venenosa? Aquí es donde habremos de echar mano de todos nuestros recursos discriminatorios: saber dónde está la verdad es a veces tan difícil…`
},
{
id:73,
p1:"A NUEVOS HECHOS,",
p2:"NUEVOS CONSEJOS",
m:`La naturaleza, la sociedad, las costumbres... todo cambia, porque todo forma parte de eso que llamamos vida, y la vida está en constante evolución. En la escala en que nos desenvolvemos como seres humanos, ese cambio es poco perceptible, pero no tanto que cualquiera que haya pasado del medio siglo de edad no lo pueda apreciar. Y eso es lo que hace que conductas que en otros tiempos y otras épocas eran perfectamente adecuadas estén ahora más que arrinconadas, y, de modo opuesto, mucho de lo que actualmente consideramos normal, hace no tanto tiempo habría resultado impensable. Porque, exceptuando las reglas morales, inamovibles por su propia esencia, lo demás son simplemente normas de conducta, que han de ir siempre al paso con el correr de los tiempos, y por eso son variables como ellos. Así, consejos y tipos de respuesta a determinadas circunstancias, o comportamientos ligados a conveniencias sociales, dejan de tener validez cuando éstas se modifican, dando paso a otras nuevas exigencias que piden a su vez actitudes muy diferentes de nuestra parte. No siempre es válido aquello de "ya decía mi abuelo...".`
},
{
id:74,
p1:"CUANDO EL RÍO SUENA,",
p2:"AGUA LLEVA",
m:`Suélese decir a propósito de comentarios, rumores, apreciaciones y similares, dando a entender con eso que, puesto que se cuenta aquello por las calles de la villa, su motivo habrá. Y así será por lo general, salvando los casos en que el rumor, o la crítica, o el chisme mondo y lirondo han sido propalados intencionadamente, con el único fin de hacer un daño o conseguir un beneficio para el autor, que ejemplos de esto los hay abundantes en la historia. El pueblo de buena fe entiende que si se habla de algo con insistencia es porque existe; los que no tienen esa buena fe saben que no es así, y que se puede hablar mucho de cosas que ni existen ni han existido jamás, a no ser en la imaginación de sus creadores, que su cuenta y razón tendrán para obrar así.`
},
{
id:75,
p1:"MÁS SABE EL LOCO EN SU CASA",
p2:"QUE EL CUERDO EN LA AJENA",
m:`Que por muy loco que esté o muy tonto que sea, sabe cada cual cómo van sus asuntos y cómo ha de hacer para llevarlos a buen fin. Que los demás se crean más despabilados y le censuren su proceder, ni quita ni pone: es lo que sucede siempre. No ha de faltar quien pontifique acerca de si debería haberlo hecho así o asá, porque todos suponen —suponemos, vamos a incluirnos también para que no nos tachen de inmodestia— que de arreglar casas ajenas, negocios que no les van ni les vienen, saben más que nadie, incluidos, por supuesto, los propios interesados. Luego, claro está, queda demostrado por lo común que quien verdaderamente tenía razón era el que debía tenerla: el loco, que de su casa, de sus cosas, sabía y sabe siempre lo que debe saber, aunque no lo parezca.`
},

function showQuestion() {
    const refran = currentGameList[currentIndex];
    document.getElementById('progress').innerText = `Refrán ${currentIndex + 1} de ${currentGameList.length}`;
    
    document.getElementById('display-part1').innerText = refran.p1;
    document.getElementById('user-input').value = "";
    document.getElementById('user-input').disabled = false;
    document.getElementById('btn-submit').classList.remove('hidden');
    document.getElementById('btn-submit').disabled = false;
    document.getElementById('feedback-area').classList.add('hidden');
    
    // IMPORTANTE: Esconder el botón de siguiente para la nueva pregunta
    document.getElementById('btn-next').classList.add('hidden'); 
    
    setTimeout(() => document.getElementById('user-input').focus(), 100);
}

    function normalizeText(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().trim().replace(/[.,\/#!$%\^&\*;:{}=\-_`~()]/g,"");
    }
function checkAnswer() {
        const userVal = normalizeText(document.getElementById('user-input').value);
        const correctVal = normalizeText(currentGameList[currentIndex].p2);
        const feedbackArea = document.getElementById('feedback-area');
        const feedbackMsg = document.getElementById('feedback-msg');

        // Bloqueamos entrada y ocultamos botón de comprobar
        document.getElementById('user-input').disabled = true;
        document.getElementById('btn-submit').classList.add('hidden');
        feedbackArea.classList.remove('hidden');

        if (userVal.includes(correctVal) || (correctVal.includes(userVal) && userVal.length > 3)) {
            feedbackMsg.innerText = "✒️ ¡Correcto! Has desbloqueado este refrán.";
            feedbackMsg.className = "feedback correct";
            saveUnlockedRefran(currentGameList[currentIndex].id);
            score++;
        } else {
            feedbackMsg.innerText = `✘ Incorrecto. Lo sabio es: "${currentGameList[currentIndex].p2}"`;
            feedbackMsg.className = "feedback wrong";
        }

        document.getElementById('explanation-text').innerText = currentGameList[currentIndex].m;
        
        // ACTIVAMOS EL TEMPORIZADOR
        startTimer();
    }

    function startTimer() {
        let timeLeft = 10; // Cambia este número para dar más o menos tiempo
        const timerMsg = document.getElementById('timer-msg');
        const btnNext = document.getElementById('btn-next');
        
        // Limpiamos cualquier timer anterior por seguridad
        if (timer) clearInterval(timer);
        
        btnNext.classList.add('hidden'); // Aseguramos que el botón esté oculto
        timerMsg.innerText = `Podrás continuar en ${timeLeft} segundos...`;
        
        timer = setInterval(() => {
            timeLeft--;
            if (timeLeft > 0) {
                timerMsg.innerText = `Podrás continuar en ${timeLeft} segundos...`;
            } else {
                clearInterval(timer);
                timerMsg.innerText = ""; // Limpiamos el texto del timer
                btnNext.classList.remove('hidden'); // ¡Aparece el botón!
            }
        }, 1000);
    }
    // --- GALERÍA ---
    function showGallery() {
        document.querySelectorAll('#game-container > div').forEach(div => div.classList.add('hidden'));
        const galleryScreen = document.getElementById('screen-gallery');
        const grid = document.getElementById('gallery-grid');
        const unlocked = getUnlockedRefranes();
        
        galleryScreen.classList.remove('hidden');
        grid.innerHTML = "";
        document.getElementById('gallery-count').innerText = `${unlocked.length} de ${allRefranes.length} refranes`;

        allRefranes.forEach(refran => {
            const isUnlocked = unlocked.includes(refran.id);
            const card = document.createElement('div');
            card.className = `refran-card ${isUnlocked ? 'unlocked' : 'locked'}`;
            card.innerHTML = isUnlocked ? `<span>${refran.p1}...</span>` : "🔒";
            
            if (isUnlocked) {
                card.onclick = () => openModal(refran.p1 + " " + refran.p2, refran.m);
            }
            grid.appendChild(card);
        });
    }
     // --- MODAL ---
    function openModal(title, desc) {
        document.getElementById('modal-title').innerText = title;
        document.getElementById('modal-desc').innerText = desc;
        document.getElementById('modal').classList.remove('hidden');
    }

    function closeModal() {
        document.getElementById('modal').classList.add('hidden');
    }
    function nextQuestion() {
        currentIndex++;
        if (currentIndex < currentGameList.length) {
            showQuestion();
        } else {
            endGame();
        }
    }

    function endGame() {
        document.getElementById('screen-game').classList.add('hidden');
        document.getElementById('screen-end').classList.remove('hidden');
        document.getElementById('final-score').innerText = `Puntuación: ${score} / ${currentGameList.length}`;
    }

    // Soporte para tecla Enter
    document.getElementById('user-input').addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && !document.getElementById('btn-submit').disabled) {
            checkAnswer();
        }
    });
    // Inicializar
    showStart();
</script>
