m:`Que la abundancia de bienes no es motivo de tristeza, sino todo lo contrario. ¿Cómo nos va a pesar obtener buen rendimiento de nuestro esfuerzo? Si hemos de trabajar para ganar el sustento, nadie habrá tan insensato que lamente el exceso de fruto de ese su trabajo. Ya es sabido que la superabundancia de algo hace que baje automáticamente su precio, porque tal es la regla que rige el comercio desde que la humanidad se dedicó a él, es decir, desde los principios de la civilización. Pero, barato y todo, pocos habrá —si es que hay alguno— que prefieran obtener poco por su trabajo. Después de todo, aunque se siguiese la filosofía del trabajar sólo lo imprescindible para subsistir, que es el caso extremo, es indudable que si con una sola hora de esfuerzo bastase para vivir un día, ninguno de los practicantes de esta filosofía trabajaría dos. Y, en todo caso, siempre existe la posibilidad de almacenar las sobras para los años de "vacas flacas".`
},
{
id:108,
p1:"CADA UNO EN SU CASA,",
p2:"Y DIOS EN LA DE TODOS",
m:`Da a entender que conviene no entrometerse en negocios ajenos; que ya es bastante poder atender los propios de modo adecuado; que no es buena política intentar salir de lo propio para ir a arreglar lo ajeno cuando nadie nos ha pedido que lo hagamos. Otra cosa es ver a alguien en apuros y no ayudarlo, escudándonos en que no lo ha solicitado, porque es muy probable que no nos haya visto, empeñado como está en salir como buenamente pueda de la dificultad. Que entonces no sería entrometimiento, sino, lisa y llanamente, caridad. Quedémonos, pues, en nuestro lugar y dejemos a los demás en el suyo, y que Dios esté con todos nosotros: de ese modo nos llevaremos todos la mar de bien, sin roces ni chismes.`
},
{
  id: 109,
  p1: "MÁS VALE PÁJARO",
  p2: "EN MANO QUE CIENTO VOLANDO",
  m: `Como si dijéramos que no hay que dejar lo cierto por lo dudoso, aunque lo último parezca mucho mayor o mejor que lo primero. Casi siempre nos encontramos después con sorpresas desagradables. En realidad, el desprecio o desconocimiento de este refrán ha llevado a muchos —y los que llevará— a caer en la trampa del "toco mocho", "la estampita" y casi todos los timos existentes en la picaresca actual, pasada y futura. Siempre se dan unas condiciones similares: alguien que tiene algo y al que se le ofrece a cambio otra cosa aparentemente mucho más valiosa; o la promesa de conseguir algo mucho mejor. Después llegan la decepción y las lamentaciones. Con la primera podremos ir aprendiendo lo cierto del refrán, pero las segundas nunca sirven para nada, si no es para cerciorarse de lo tonto que se ha sido.`
},
{
  id: 110,
  p1: "NO ES TAN FIERO EL LEÓN",
  p2: "COMO LO PINTAN",
  m: `Hay que verlo en su ambiente, para comprobarlo; que contemplado en los zoos, poco temor inspira. ¿Que su rugido impone un cierto sentimiento de pánico en cuantos lo escuchan? De acuerdo. Pero eso es lo que sucede siempre con los fanfarrones: que a fuerza de proferir bravatas y amenazas consiguen que nadie ose enfrentárseles. Que el miedo es libre y cada cual puede tener todo el que quiera. Después, una vez colocada la aureola de matón por la fama del lugar, no hay más que rugir de vez en cuando para salirse siempre con la suya. Si no es que se tiene la mala suerte de que aparezca por allí alguien a quien esos rugidos nada le dicen, porque no los ha oído antes y no sabe qué significan, y se le enfrenta y resulta que, si no es más fiero que el león de turno, al menos éste no le causa el más mínimo espanto y acaba perdiéndole el respeto, sopapeándolo y dejando al descubierto su fiereza ficticia, que seguramente era sólo eso: apariencia, agrandada por el decir de los timoratos, que de ese modo justificaban su actitud pasiva y su sometimiento.`
},
{
  id: 111,
  p1: "AUNQUE LA MONA SE VISTA DE SEDA,",
  p2: "MONA SE QUEDA",
  m: `Por mucho que adornemos el burro y por muy erguido que consigamos que parezca, jamás conseguiremos convertirlo en caballo; por mucho que inflemos el perro y le pongamos melenas, nunca llegará a ser un león. Ni el gallo esmirriado podrá pasar por águila, ni el gato escuálido por tigre de Bengala. Cada cosa es lo que es y seguirá siéndolo, a despecho de manipulaciones, adornos, perifollos, afeites y demás operaciones con las que pretendamos cambiarle su sustancia. Si un hombre es tonto, así se morirá, aunque lo hagan ministro; si una mujer es fea, fea acabará sus días, por más que se empeñe en parecer otra cosa y algún jurado incluso la nombre reina de belleza de tal o cual lugar. Quedémonos, pues, cada uno con lo que somos y conformémonos con lo que nos ha tocado en el reparto de méritos: por mucho que hagamos no conseguiremos crecer un solo centímetro.`
},
{
  id: 112,
  p1: "HOMBRE PREVENIDO",
  p2: "VALE POR DOS",
  m: `Cualquiera que haya leído o visto en películas o en la televisión temas militares sabe perfectamente que el factor sorpresa es una de las mejores ayudas con que cuentan los estrategas. Reducido esto a la escala individual, sigue siendo cierto: si hemos de emprender alguna acción contra alguien, la sorpresa es siempre algo de lo que no podremos prescindir. Porque si el interesado sabe de nuestros propósitos estará ya sobre aviso y, una vez prevenido, habremos perdido la ventaja inicial: aquello de que "el que da primero, da dos veces". Incluso puede ocurrir —y así ha ocurrido muchas veces— que la acción se vuelva contra quien la emprende, porque la astucia o el conocimiento de la situación por parte del atacado le ha proporcionado una clara ventaja sobre el atacante.`
},
{
  id: 113,
  p1: "MÁS VALE MAÑA",
  p2: "QUE FUERZA",
  m: `Cuando David se enfrentó a Goliat, debió de pensar este último que aquello era algo fuera de toda lógica. ¿Qué iba a hacer aquel pobre pastorcillo contra él, terror de las huestes israelitas? Y hasta es muy probable también que éstos pensasen lo mismo, aunque se lo callasen, por aquello de que eran paisanos suyos. El resultado lo sabemos todos desde pequeños: la fuerza pura y simple del gigantón Goliat sucumbió ante la maña del pastorcillo David. De ejemplos de este tipo está llena la Historia, y pocos serán los que no recuerden —puestos a recordar— media docena de ellos, o así. Dicho esto, poco más se puede añadir para reforzar la veracidad del refrán, así que, que anden con maña los fuertes, no vaya a ser…`
},
{
  id: 114,
  p1: "HOY POR TI,",
  p2: "MAÑANA POR MÍ",
  m: `La fortuna es ciega y mudable como veleta, que nunca marca en una sola dirección. El mundo da una vuelta cada día y todo cambia y se transforma constantemente, sin pausa ni prisa, que la duración de nuestra vida brizna es ante la eternidad. Lo que unas veces está arriba, más tarde está abajo; los que se ríen hoy llorarán mañana. Nadie sabe lo que le ocurrirá dentro de un instante, ni la hora en que ha de morir. Sólo tenemos la certeza de ese suceso, pero no del cómo ni del cuándo. ¿Por qué, pues, si estamos arriba nos obstinamos en no hacer caso de los que están abajo? Puede ocurrir —y ha ocurrido ya excesivas veces— que nadie ose pensar que él es inmune al fracaso o a la caída— que dentro de un tiempo estemos abajo y los que antes habíamos despreciado se encuentran entonces encima de nosotros. ¿Qué podremos aducir en nuestra defensa? Tengamos presente el consejo de este refrán y comportémonos bien con los demás, que eso y no otra cosa es amar al próimo como a sí mismo; seamos justos y alcanzaremos justicia cuando la hayamos menester.`
},
{
  id: 115,
  p1: "JUNTARSE EL HAMBRE",
  p2: "Y LAS GANAS DE COMER",
  m: `Es refrán este que se aplica en ocasiones en que a una desgracia se le añade otra, un mal va seguido de otro o un sinvergüenza se junta con otro igual que él. Pero también es aplicable a casos de reunión de varios que tengan un fin común, aunque éste no sea nada inconfesable, o a una pareja que sienta atracción mutua. Se dice así porque en tales tesituras el resultado es la suma de voluntades, y si, llegado el momento del condumio, la conjunción del hambre con las ganas de comer dará el resultado que podemos suponer con facilidad, lo mismo sucederá cuando para una empresa común se aúnan deseos y esfuerzos. Bueno es juntar hambre y gazuza en la hora de comer; excelente, unir ánimos y ganas en la de trabajar o emprender algo que valga la pena tomarse esa molestia.`
},
{
  id: 116,
  p1: "EL QUE A LOS SUYOS SE PARECE,",
  p2: "HONRA MERECE",
  m: `La mayor dicha de cualquier padre es que su hijo se le parezca, no ya sólo en lo físico, sino incluso en su interior. En este segundo aspecto es precisamente donde insiste el refrán: pareciéndonos a nuestra familia, nadie podrá decir nada de nosotros; si tiramos en otra dirección, parecerá como si estuviésemos en su contra y, en cualquier caso, sería una escisión. Y ya se sabe el resultado de las divisiones: “divide y vencerás”. Sólo prosperan las familias unidas. No importa lo que hagan individualmente cada uno de sus miembros: si la familia se mantiene en un bloque, subirá; de lo contrario, se disgregará y acabará marchando cada uno por su lado, diluidos en la masa común y amorfa, “espesa y municipal” del clásico.`
},
{
  id: 117,
  p1: "EN BUEN AÑO O EN MALO, NO DEJES LA HARINA",
  p2: " EN EL SALVADO",
  m: `Si por mucho trigo nunca es mal año, tampoco es sensato desperdiciar lo poco cuando se tiene abundancia de todo. Que el ahorro y el aprovechamiento de lo que se tiene son las bases en que se sustenta el bienestar. ¿De qué sirve que nos sobre, si lo despilfarramos? Pronto o tarde llegará a hacernos falta lo que hoy tiramos. Pero entonces, ¡ay!, ya no podremos recogerlo y nos quedaremos con las manos vacías, que tal es la otra cara de la prodigalidad, la que acaba apareciendo inflexiblemente cuando no hemos tenido en cuenta su existencia o nos ha parecido tan lejana que no habría de llegar nunca.`
},
{
  id: 118,
  p1: "CON PAÑUELO DE SEDA VAS A LA ARADA: SEÑAL DE TENER MUCHO",
  p2: "O NO TENER NADA",
  m: `Porque, una de dos: o se nada en la abundancia y no importa derrochar, llevando prendas inadecuadas por lo excesivamente caras para la ocasión, o se está en la miseria más absoluta y todo lo que se tenía se ha invertido en esa prenda ostentosa, propia de fiestas y actos lúdicos, pero a todas luces exagerada para ir a trabajar. Y no porque al trabajo haya que presentarse desaliñado o raído, sino porque cada cosa ha de ser apropiada al momento: no podemos vestir un mono para ir a una recepción, ni ponernos un frac para bajar a picar en una mina. Vamos, que una cosa es presumir y otra muy distinta mantener el tipo y saber por dónde se anda.`
},
{
  id: 119,
  p1: "EL OJO DEL AMO",
  p2: "ENGORDA AL CABALLO",
  m: `Equivale esto a decir que la presencia del dueño es beneficiosa para sus negocios, porque él podrá dedicarles el cuidado y el tiempo que exijan, sin escatimarlos ni rehuir el bulto cuando llega el momento de trabajar. Que nadie medianamente consciente abandona o desdeña lo que constituye su medio de vida. Y aunque esta afirmación obliga por igual al dueño del negocio que a sus empleados —que al fin y al cabo viven también del producto de ese negocio—, éstos no tienen en él todo el interés que aquél, aunque haya empleados —que los hay— que sienten la empresa como cosa tan suya como del propio dueño.`
},
{
  id: 120,
  p1: "HIJO ERES, PADRE SERÁS; CUAL HICIERES,",
  p2: "TAL HABRÁS",
  m: `Expresión familiar y más concreta de aquella otra que dice: “el que a hierro mata, a hierro muere”. Nos enseña lo transitorio de nuestra situación actual y es aviso para quienes piensan que la vida es invariable e inmóvil; que todo dura para siempre; que pueden prevalerse de su posición para obligar a los demás, sin caer en la cuenta de que más tarde —no se sabe cuándo, pero en plazo más o menos corto— serán otros los que han de hacer lo mismo con ellos. Si pudiendo obligar hemos pedido; si pudiendo azotar hemos reprendido y pudiendo zaherir hemos comprendido, es probable que quienes tengan que ejercer su poder con nosotros hagan exactamente lo contrario. Eso no impedirá que estemos con la conciencia limpia y entonces sus actos no nos herirán, porque no les haremos caso y serán para nosotros, sino apenas contrariedades. Que muchas veces lo que nos parece escarmiento o venganza no es más que una reprimenda, amplificada en nosotros mismos por nuestra conciencia culpable.`
},
{
  id: 121,
  p1: "HACEOS MIEL Y COMEROS HAN",
  p2: "LAS MOSCAS",
  m: `De seguir al pie de la letra este consejo, es muy probable que nadie fuese amable con su vecino, pero eso, naturalmente, sería llevar las cosas al extremo, y ya es sabido que los extremos son poco fiables como ejemplo. De todos modos, es cierto que tampoco conviene ser amable con exceso (el extremo opuesto a no serlo en absoluto), porque solemos presentar cierta tendencia a confundir la amabilidad con la debilidad, y cuando tropezamos con alguien amable de veras le tomamos el número cambiado, lo encasillamos en la especie de los tontos y, ¡hala!, a aprovecharnos de él.`
},
{
  id: 122,
  p1: "QUIEN TROPIEZA Y NO CAE",
  p2: "ADELANTA TERRENO",
  m: `Esta es la única ventaja de los tropezones: que si conseguimos no dar con los huesos en el suelo, salimos trompicando y, mal que bien, durante un momento aceleramos la marcha, hasta recuperar el paso anterior. Del mismo modo, los tropiezos que vamos teniendo a lo largo de nuestra vida (errores, equivocaciones, fallos, desorientaciones, engaños y demás) nos hacen avanzar un poco más, obligándonos a aguzar el ingenio para salvarlos, si no nos dejamos caer en ellos por apocamiento, temor o desaliento. Así se va acrecentando nuestro conocimiento del mundo que nos rodea y, con ello, nuestra perspicacia para sortear y eludir obstáculos similares. Que eso es aprender.`
},
{
  id: 123,
  p1: "EL GOLPE DE LA SARTÉN, AUNQUE NO DUELE,",
  p2: "TIZNA",
  m: `Es otra manera de decir que de la calumnia siempre queda algo. No debería ser de este modo, porque, por muy sucia que la sartén esté, siempre puede lavarse bien su mancha, hasta que no quede ni rastro. Pero los humanos somos así y mostramos una predilección maligna por los chismes y habladurías. No es que la calumnia manche al calumniado de un modo indeleble: somos nosotros —los que escuchamos la calumnia— quienes la conservamos en la memoria, la guardamos y la volvemos a sacar a la luz en las ocasiones que creemos conveniente, es decir, cuando más daño hace. Y contra eso el afectado no tiene ninguna defensa, precisamente porque la difamación es rastrera e insidiosa, subterránea; no sale a la luz dando la cara, sino que se esconde y desde allí esparce a los cuatro vientos su mala semilla.`
},
{
  id: 124,
  p1: "FÍA Y VENDE BIEN, QUE LA PAGA,",
  p2: "ELLA SE VIEN",
  m: `Da a entender este refrán que no hay por qué tener miedo en fiar, cuando lo que se vende es bueno: el que ha comprado se dará cuenta de ello y volverá pronto o tarde a repetir la compra, y pagará. Como todos vendemos algo en este mundo, sea alimentos, materias primas, aparatos o servicios, podríamos decir, generalizando la afirmación anterior, que lo esencial en nuestra oferta es que sea buena; que tenga la calidad de que presumimos. Así podremos estar seguros de que será aceptada por todos. El que se nos pague aunque la demos a largo plazo no debe preocuparnos, porque su misma calidad hará que el comprador vuelva con otro pedido. Esta es en realidad la esencia del comercio: calidad y confianza en lo que se vende.

Aquel refrán negativo que antes tanto se repetía: “Al ave de paso, cañazo”, ya no tiene vigencia, como tantos otros, precisamente por eso: por ser negativo. Hay que ir por la vida con la verdad por delante, sin creernos tan listos que podemos engañar a todos. Sí; conseguiríamos dar gato por liebre a unos cuantos, pero, a la larga, ¿qué habremos conseguido sino quedarnos solos, sin nadie que nos haga caso? Llegados a tal situación, ¿quién es el que ha perdido más: el engañador o los engañados?`
},
{
  id: 125,
  p1: "LA MAS RUIN CABRA",
  p2: "REVUELVE LA MANADA",
  m: `Siempre ocurre así: los menos sobresalientes, los situados casi al final de la escala de méritos, son los que alborotan el cotarro, aprovechando cualquier ocasión por fútil que parezca. Tal vez la razón haya que buscarla en el afán de protagonismo, o en el rencor, que les hace revolverlo todo, para sentirse en esos instantes los dueños de la situación o, por lo menos, centro de la atención de todos. Sea ello como fuere, es una realidad indiscutible: la multitud, las aglomeraciones de personas, se dejan llevar casi siempre por los que más gritan y alborotan, por los que parecen más exaltados, sin pararse a analizar la verdad de tal exaltación ni sopesar las razones o las sinrazones de la algazara. Nada tiene que ver la superioridad intelectual de los arrastrados, si es que la hay: los azuzadores los llevarán adonde quieran, cuando quieran y como quieran. Después, o antes, individualmente, cada uno dirá lo que se le ocurra, pero en conjunto la verdad es la que es y las cosas ocurren como ocurren.`
},
{
  id: 126,
  p1: "EN TODAS PARTES CUECEN HABAS, Y EN MI CASA,",
  p2: "A CALDERADAS",
  m: `Tal es lo que sucede por modo común en la mayoría de los lugares: en todos ellos hay faltas y errores, precisamente porque en todos hay hombres y éste es animal falible. Por eso, como por propia naturaleza falla en sus actos y en sus apreciaciones, ninguno debe echarle en cara a los demás sus equivocaciones. ¡Qué buena línea de conducta, ésta de considerar que los defectos los tenemos nosotros a montones, a la hora de enjuiciar los ajenos! Si hiciésemos este ejercicio de humildad cada vez que nos sentimos tentados a poner en solfa a los otros, a nuestros prójimos, ¡qué pocos serían los que aún se atreverían a continuar!`
},
{
  id: 127,
  p1: "HARTAS RIQUEZAS TIENE",
  p2: "QUIEN MAS NO QUIERE",
  m: `En efecto, si alguien no quiere nada más de lo que tiene; si nada ambiciona más de lo que posee, por poco que sea, puede afirmarse sin temor a fallar que nos encontramos ante la "rara avis" del hombre feliz por antonomasia: el del cuento, que no tenía camisa, ni la deseaba. ¿Podemos imaginar, siquiera sea por un instante, el estado de paz interior en que deben de vivir quienes así proceden? Que haberlos, haylos. Lo que sucede es que de ellos no habla nunca nadie, ni les hacen entrevistas, ni salen en la "tele" como otros, que no son felices, sino todo lo contrario. Naturalmente. Si no anhelan nada; si no quieren nada; si no ambicionan nada; si no están dispuestos a arrebatar nada de nadie, ¿qué ejemplo pueden constituir para la sociedad actual, basada sobre todo en la competitividad; en el "yo, más"; en el tener por tener, aunque no sirva para nada? No. Estos ejemplos no nos los pone nadie ante los ojos. De ellos no se hace mención en parte alguna. Si queremos conocerlos debemos ser nosotros mismos quienes vayamos en su busca, porque una de las cosas que no desean es la popularidad, que, al fin y al cabo, es una riqueza como otra cualquiera, de la que tantos viven y en la que tantos medran. Pero si pudiéramos encontrarlos, ¡cuánto aprenderíamos de ellos, y cómo nos enteraríamos de lo poco que sabemos!`
},
{
  id: 128,
  p1: "CASA LLENA,PRESTO SE HACE",
  p2: "LA CENA",
  m: `Y cuando se está en lugar de abundancia no se tiene dificultad para realizar cualquier empresa que se antoje. Cosa que no sucede cuando la escasez es la tónica general. Tanto en niveles individuales como colectivos, la disponibilidad de medios es la que verdaderamente manda: ¿de qué sirve tener ideas si no hay con qué llevarlas a la práctica? De poco o nada vale inventar esto o aquello, si luego, a la hora de ponerlo en marcha, no se dispone de los medios necesarios. He aquí la gran tragedia de los hombres y los pueblos: la carencia de medios con que poder realizarse, en la mayoría de los casos. Que esa carencia sea consecuencia de errores propios o de actos ajenos dependerá en cada caso del devenir de la historia concreta de que se trate, pero siempre llegaremos a un punto en el que aparecerá ese escollo en el que naufragan tantas ideas y tantos proyectos: "¿cómo lo conseguiríamos?".`
},
{
  id: 129,
  p1: "EN VIDA NO ME QUISISTE, Y EN LA MUERTE",
  p2: "ME PLAÑISTE",
  m: `Así es el hombre muchas veces: desdeña lo que tiene, y cuando lo pierde lo lamenta tiempo y tiempo. ¿Será tal vez que lo habitual, precisamente por serlo, nos deja fríos y la propia proximidad del bien que poseemos hace que nos falte perspectiva para su valoración? O quizá nos acostumbramos excesivamente pronto a lo bueno y después, ya habituados, lo damos tan por merecido que no le concedemos ninguna importancia. Y esa importancia, de repente, se nos hace evidente con todo su valor, justamente cuando nos falta, cuando perdemos su disfrute. Es entonces cuando apreciamos de veras lo que teníamos, y nos duele haberlo menospreciado durante tanto tiempo. Dolor que se acrecienta por la certeza de que nunca ya volveremos a tenerlo con nosotros.`
},
{
  id: 130,
  p1: "EL QUE TIENE TEJADO DE VIDRIO",
  p2: "NO TIRA PIEDRAS AL DE SU VECINO",
  m: `O sea: el que tiene algo de que callar, que no hable mal de los demás. Ahora bien, ¿quién es el que de veras no tiene nada que ocultar; quién está tan limpio que puede permitirse el lujo de tirar la primera piedra? Seguramente, nadie; que ya Jesús hizo la prueba. Y si todos estamos en esas condiciones, ¿por qué seguimos hablando mal del prójimo? ¿Qué oculta e irresistible fuerza nos empuja —sin oposición notable— a dejarnos llevar del vicio de la maledicencia, de la calumnia, de la difamación? Porque todos, absolutamente todos, tenemos el tejado de vidrio, pero también todos nos obstinamos en tirar piedras al del vecino, sin reparar en que él puede respondernos con la misma moneda y quebrarnos el nuestro. Sabemos que esto es así y, no obstante, seguimos el soplo maligno de la insidia. ¡Estupidez inexplicable de la naturaleza humana!`
},
{
  id: 131,
  p1: "CUANTO MAYOR ES LA FORTUNA",
  p2: "ES MENOS SEGURA",
  m: `Que los envidiosos y los enemigos serán tanto más numerosos cuanto mayor sea aquélla. Muy pocos serán los que se ocupen de nosotros si nuestra fortuna es escasa o nula, por la simple razón de que poco o nada podrán esperar sacar de ella; pero si el azar, el trabajo o la suerte hacen que cambie de la noche a la mañana o poco menos, los enemigos, maledicentes, envidiosos, rencorosos y demás patulea proliferarán como los hongos tras la lluvia. Y todo serán murmuraciones y cuchicheos, frases despectivas o cosas peores. Porque entonces serán legión los que desearían vernos despojados de aquello que ellos no pueden alcanzar, pero codician. Y esta codicia de los bienes ajenos —sean de la clase que sean— se extiende no ya sólo a los golpes de la fortuna o la fama, sino a todo tipo de valores que puedan hacernos sobresalir del común de las gentes.`
},
{
  id: 132,
  p1: "EL QUE ESPERAR PUEDE,",
  p2: "ALCANZA LO QUE QUIERE",
  m: `Encarécese aquí la virtud de la paciencia, aunque con ese matiz de "poder esperar", como si disculpase a los que "no pueden". Pero esa espera que se preconiza ha de ser activa si quiere resultar eficaz. No se hace todo con esperar sentado. Hay que moverse, aunque se espere, para ver de alcanzar lo que se espera lo antes posible. Es probable que en otros tiempos fuese suficiente esperar para conseguir, pero mucho nos tememos que en la actualidad no daría resultado esa fórmula estática. Hay que esperar, sí; hay que tener esperanza en lo que nos proponemos, porque sólo así nuestro esfuerzo tendrá ya desde el principio un aliciente. Pero no hemos de limitarnos a esperar: tenemos que coadyuvar con nuestro empuje, con nuestro sudor, con nuestro ánimo. Primero, poner en marcha la tarea; después, esperar que tenga buen fin.`
},
{
  id: 133,
  p1: "DIGA MI VECINA, Y TENGA MI",
  p2: "COSTAL HARINA",
  m: `Es dicho que ponen en práctica los que hacen caso omiso de las habladurías ajenas y siguen su camino y su vida como a ellos les parece. ¿Que los demás dicen...? Pues que digan. Yo actúo y trabajo lo mismo que antes, y en paz. Sucede que nunca falta quien esté interesado en meter la nariz donde no lo llaman, y en vista del poco éxito alcanzado en estos casos, recurre al "dícese que...", "parece ser que...", etc., para ver si el recalcitrante suelta prenda. El mejor consejo en estos casos es seguir el refrán, lo que equivale a aquello de: "¿ladran?, luego cabalgamos". No hacer caso de hablillas de tres al cuarto es la mejor manera de apagarlas. No olvidemos que si nos molestamos o nos damos por enterados u ofendidos por lo que otros digan, no faltarán quienes nos apostillen con lo de que "el que se pica, ajos come".`
},
{
  id: 134,
  p1: "UN GRANO NO HACE GRANERO,",
  p2: "PERO AYUDA AL COMPAÑERO",
  m: `Por eso, si se desdeña lo poco, difícil será poder llegar a tener mucho. Véanse, si no, los ejemplos de las hormigas y las abejas: cada una de ellas sólo aporta un poquito en cada viaje y, sin embargo, al final de la época de recolección, el hormiguero y la colmena están rebosantes de alimento para el invierno. También en la vida de los hombres hay multitud de ejemplos de quienes empezaron ahorrando lo increíble y consiguieron amasar fortunas inmensas. ¿Que en la situación actual del mundo resulta difícil creerlo, y mucho más difícil practicarlo? De acuerdo. Pero no por ello es menos válido el consejo. Será, si acaso, más arduo ponerlo en práctica, aunque, de todos modos, si se comienza por no hacer caso de lo poco, lo más seguro es que nos pasemos la vida esperando lo mucho, sin darnos cuenta de que prácticamente todos los muchos están compuestos de muchos pocos.`
},
{
  id: 135,
  p1: "EL QUE DA PORQUE LE DEN,",
  p2: "ENGAÑADO DEBE SER",
  m: `Que, como dicen varios refranes y aconseja el Evangelio, la caridad, para serlo, ha de carecer de interés. De otro modo podrá ser cálculo interesado de “toma y daca”, siembra no menos interesada de favores actuales a cambio de retorno de otros futuros o cualquier otra cosa, pero no caridad ni nada que se le parezca. Si das porque te den y te engañan, tú mismo te has engañado; tú, quien te has equivocado en tus cálculos, que el otro ha desbaratado, demostrándote a la vez que era más interesado, astuto o artero que tú. En realidad, no es que dabas: simplemente “prestabas”, con vistas a recoger más tarde. Si se ha frustrado la cosecha será porque —como les sucede a veces a los labradores, y a éstos sin culpa alguna por su parte— el tiempo o la ocasión no se han mostrado propicios. Sólo queda la resignación, por más que duela.`
},
{
  id: 136,
  p1: "EL QUE DICE LO QUE NO DEBE,",
  p2: "OYE LO QUE NO QUIERE",
  m: `¡Cuidado, pues, con lo que decimos en los momentos de enfado o disgusto, o en el acaloramiento de las disputas! Que las palabras suelen jugar malas pasadas, cuando se lanzan azuzadas por el rencor. Y una vez en libertad ya no se pueden recoger, por mucho que nos pese haberlas soltado. Pero no sólo en los momentos de ofuscación debidos a un intercambio de reproches u ofensas más o menos enconadas es cuando se dicen cosas de las que después hemos de arrepentirnos. También hay ocasiones en las que, sin mediar ese estado de ánimo exaltado, se nos escapan conceptos, opiniones o juicios temerarios que luego, tergiversados o deformados por quienes los propalan con intención casi siempre torcida, nos causan perjuicios o enemistades que de ningún modo habríamos deseado.`
},
{
  id: 137,
  p1: "DIOS ME DÉ CONTIENDA",
  p2: "CON QUIEN ME ENTIENDA",
  m: `Apunta este refrán la futilidad de empeñarse en discusiones con los que no entienden nuestros argumentos. ¿Qué vale razonar acerca de las matemáticas con quienes las ignoran, o de la medicina con alguien que no sepa una palabra de ella, o de la navegación a vela con un hombre de tierra adentro que ni siquiera ha visto una vela en toda su vida? Podremos disentir de nuestros colegas en cuestiones más o menos importantes de nuestro quehacer común, y entablar disputas con ellos por este o aquel motivo, en un tema importante o trivial, pero, ¿qué luz nos aportaría el debatirlo con quienes lo ignoran de una manera total? ¿De qué duda pueden sacarnos los que todo lo desconocen? No caigamos, pues, en la trampa de enzarzarnos en contiendas verbales con los que desde el principio dejan bien clara su ignorancia del asunto que se dilucida: que los abogados opinen de las leyes, los meteorólogos del tiempo, los arqueólogos de la prehistoria, y así sucesivamente. Y cada uno, de lo que verdaderamente sepa, si es que sabe algo como para discutir de ello.`
},
{
  id: 138,
  p1: "EL DINERO DEL POBRE",
  p2: "DOS VECES SE GASTA",
  m: `Porque, por ser escaso, ha de gastarlo con parsimonia y, en consecuencia, sólo puede comprar géneros de calidad inferior, con lo que le duran poco y tiene más pronto necesidad de reponerlos. Que “lo barato es caro”, según reza otro refrán, que viene a decir lo mismo con otras palabras. Además, la misma penuria hace que sólo pueda disponer de una unidad de lo que sea, y mientras los que tienen más posibles alternan las prendas de vestir, por ejemplo, el económicamente más débil ha de contentarse con una sola, la cual queda sometida a un trote que la deja raída antes de tiempo.`
},
{
  id: 139,
  p1: "EL DAR ES HONOR; EL PEDIR,",
  p2: "DOLOR",
  m: `Si para el que da como debe darse —con magnanimidad y amor— es el dar uno de los mayores gozos que caben en el corazón humano, pedir es, por contra, uno de los más abrumadores actos a que la necesidad puede impelirnos. Y no tanto por la incertidumbre de su resultado cuanto por la propia naturaleza de la acción. Pedimos porque nos reconocemos incapaces de resolver el problema que nos apabulla, y no nos queda otra salida que recurrir a los demás, echándoles a ellos parte de ese problema nuestro, para ver si pueden o quieren hacerlo suyo. Y este reconocimiento de nuestra impotencia es realmente lo que nos disminuye, nos achica a nuestros propios ojos. Hagan lo que hagan los otros, nos quedaremos con el sentimiento de nuestra inferioridad, aunque la sepamos fruto de las circunstancias. ¡Cuán distinto todo ello de la impresión de alegría que nos llena cuando somos nosotros los que podemos ayudar a nuestro prójimo a salir del atolladero!`
},
{
  id: 140,
  p1: "NO HAY MEJOR CUÑA QUE LA DE",
  p2: "LA MISMA MADERA",
  m: `Lo que equivale a decir que no hay peor enemigo que quien ha sido muy amigo, o es de nuestra propia familia. Porque están en situación de conocer perfectamente nuestras flaquezas y nuestros fallos, a la vez que saben lo que de veras nos duele y molesta. Tan sabido y real es este refrán, que políticos y conquistadores de todos los tiempos lo han utilizado y utilizan en su propio provecho, arreglándoselas para enemistar hermanos contra hermanos, hijos contra padres y vecinos contra vecinos. Después, cuando la acción de la “cuña” ha logrado derribar ya el árbol que se trataba de hacer caer, esa cuña suele seguir la misma suerte que él, pero ésta es una lección que muy pocos aprenden si no es a sus expensas, es decir, cuando ya es tarde para poder aprovechar la enseñanza: lo mismo que la cuña va al fuego con las astillas del árbol con ella conseguidas, los que se prestan al derribo de otros acaban cayendo con ellos, por aquello de que “no es menester el traidor, siendo la traición habida”.`
},
{
  id: 141,
  p1: "CUANDO LA ZORRA PREDICA",
  p2: "NO ESTÁN SEGUROS LOS POLLOS",
  m: `¡Ay, amigos! ¡Guardaos de prédicas engañosas, como la del refrán! Si el que os habla humildemente, con mansedumbre, es vuestro enemigo natural, ¿quién será el insensato que le haga caso? ¿Cómo puede haber alguien a quien sus palabras puedan convencer de la rectitud de sus intenciones? Claro está que hay ocasiones en las que, por suerte, nuestros enemigos dejan de serlo por convencimiento propio, pero mientras no nos lo demuestren de modo fehaciente, la prudencia más elemental aconseja que acojamos sus palabras con escepticismo y cautela, sin dejarnos arrastrar por el entusiasmo a que tal vez de modo intencionado —malintencionado— nos quieren llevar con su cuenta y razón. Y si los que de esta forma pretenden inducirnos son, además de enemigos declarados, poderosos, peor aún: hacerles caso entonces es prácticamente suicidarse.`
},
{
  id: 142,
  p1: "DONDE NO HAY HARINA,",
  p2: "TODO ES MOHÍNA",
  m: `Pues, ¿qué alegría puede haber donde de todo se carece? Ya sabemos que el dinero no da la felicidad, pero la miseria tampoco es terreno en que brote lozana esa planta. ¿Qué ganas de bromas puede tener el que no ha comido? ¿Cómo podrá alegrarse el que ve a sus hijos pidiéndole pan, sin poder dárselo? Y todo ello en un mundo que hace ostentación del derroche, donde toda extravagancia resulta normal y el denominador común no parece ser otro que el despilfarro a nivel individual o colectivo. No, realmente no puede estar alegre el que contempla su casa sin pan, sin medios de subvenir a sus necesidades y tal vez sin esperanzas de conseguirlos.`
},
{
  id: 143,
  p1: "DEL AGUA VERTIDA,",
  p2: "NUNCA TODA RECOGIDA",
  m: `Del mismo modo, cuando la murmuración se ceba en alguien, es muy difícil volver después al estado original. Que ya lo decía el clásico: “Calumnia, que algo queda”. Por eso habremos de cuidarnos muy mucho de no mancillar el buen nombre de nadie, si queremos evitar males irremediables. El que no nos difamen no depende de nosotros, y poco es lo que podemos hacer para impedirlo. Ya que no podamos eludir, pues, que la envidia o la mala voluntad se ensañen en nosotros, pongamos de nuestra parte todo lo posible para no ser origen de desdichas ajenas: pensemos bien y midamos las consecuencias de nuestros juicios. Así conseguiremos no dañar la fama o la honra de los otros, que tenemos obligación de cuidar como si de las nuestras propias se tratase.`
},
{
  id: 144,
  p1: "EL CEBO ES EL QUE ENGAÑA,",
  p2: "QUE NO LA CAÑA",
  m: `Por eso la dádiva es el medio más seguro de conseguir lo que nos proponemos, que, como también dice otro refrán similar, "dádivas quebrantan peñas". La caña podrá ser una simple vara o una muestra excelente de la tecnología moderna, pero si el cebo que ponemos en el anzuelo no resulta apetitoso para el pez, habremos perdido el tiempo; nos cansaremos inútilmente, porque no picará y habremos de irnos a casa como vinimos. Viene esto a cuento de que para alcanzar lo que intentamos es buen principio ir allanando el camino con algún que otro detalle agradable. De ese modo predispondremos el ánimo del interesado en nuestro favor. Y más moscas se cazan con miel que con acíbar.`
},
{
  id: 145,
  p1: "CONSEJO ES DE SABIOS PERDONAR INJURIAS",
  p2: "Y OLVIDAR AGRAVIOS",
  m: `Si no perdonamos las injurias que se nos hacen, si nos regodeamos en recordar, iracundos, los agravios —ciertos o imaginarios— de los demás, ¿cómo podremos atrevernos a pedir: "perdónanos nuestras deudas, así como nosotros..."? Porque la primera condición para ser perdonados es que perdonemos. De otro modo, ¿con qué base vamos a solicitar para nosotros un bien que negamos a los demás? Eso sería puro y negro egoísmo, completamente fuera de lugar entre cristianos, y aun entre quienes no lo son. Aquí sí se encierra un poco de la verdadera sabiduría, que es la que procura la paz de nuestro espíritu: Cuanto más magnánimos seamos con los otros, más comprensión alcanzaremos cuando la hayamos menester.`
},
{
  id: 146,
  p1: "AL FREÍR",
  p2: "SERÁ EL REÍR",
  m: `Dícese así porque no conviene alegrarse por anticipado de algún acontecimiento que nosotros pensamos inminente, pero del que no tenemos la certeza de que ha de ocurrir, por escaparse a nuestra intervención directa. Mejor que dar por sentado lo que creemos, o deseamos, es esperar a que se realice. Después, si teníamos razón, podremos reírnos; de lo contrario, nos habremos ahorrado un chasco ante los demás y ante nosotros mismos.`
},
{
  id: 147,
  p1: "EL QUE DA PAN A PERRO AJENO, PIERDE PAN",
  p2: "Y PIERDE PERRO",
  m: `Como consejo de conducta resulta este refrán completamente inadmisible, ya que, de seguirlo, la caridad dejaría de tener sentido. En efecto, si sólo damos pan a nuestro perro, sólo atendemos a nuestros amigos, sólo amamos a nuestros parientes y sólo cuidamos nuestros asuntos, ¿qué especie de personas seremos? Imaginemos un mundo en el que todos procediésemos así. ¿Hay alguien capaz de asegurar que la convivencia sería en él un modelo de perfección? La humanidad se convertiría en una manada de fieras sueltas o en grupos, dispuestas a matar a los demás, con tal de sobrevivir ellos, o, si no a matarlos, sí a dejarlos morir, que también es una forma de eliminación. No; decididamente, no. Al perro ajeno también hay que darle pan, porque también él tiene derecho a la vida y tal vez su dueño no pueda dárselo, ni él pueda procurárselo por sí mismo.`
},
{
  id: 148,
  p1: "AUNQUE ME VISTO DE LANA,",
  p2: "NO SOY OVEJA",
  m: `Suele decirlo el que no se somete voluntariamente a las condiciones que se le imponen, aunque tenga que aceptarlas por obligación, porque van contra sus convicciones más íntimas. Que una cosa es tener que pasar por el aro y otra muy distinta estar de acuerdo con ello. Vamos, que vencer no es lo mismo que convencer. Y podrán vencerlo a uno, porque las circunstancias obligan sin remisión, pero de ahí a que haga de buen grado lo que no tiene más remedio que hacer, hay un abismo. Por eso, la mera aceptación de lo que se nos impone no implica en modo alguno que estemos convencidos de su equidad, ni siquiera de su conveniencia.`
},
{
  id: 149,
  p1: "DÁDIVAS",
  p2: "QUEBRANTAN PEÑAS",
  m: `En efecto, hay que tener el corazón de piedra berroqueña para no ser sensible a los halagos, sean morales o materiales. Ya hay también otro refrán que afirma: "se cogen más moscas con miel que con hiel". Por muy encerrados que estemos en nuestro castillo, en nuestra torre de marfil o en nuestra covacha, y por mucha dureza que queramos aparentar, no resistiremos ante una petición que vaya acompañada de algo más que el simple pedido. Qué será lo que la acompañe en cada caso ya dependerá de las circunstancias, porque la dádiva no tiene por qué ser un regalo valioso —que podría tomarse por soborno—, y en ocasiones basta con que sea el apoyo de un amigo, que "amor con amor se paga".`
},
{
  id: 150,
  p1: "MAL HAYA EL ROMERO QUE DICE MAL",
  p2: " DE SU BORDÓN",
  m: `Si el bordón le es tan imprescindible como lo es la azuela al carpintero, o los alicates a un electricista, ¿qué puede esperarse de quien lo maldice? Porque podremos echar pestes de lo que sea, pero hacerlo de aquello que nos sirve para vivir o nos ayuda de algún modo es cuestión inconcebible. Y si alguien lo hace, si habla mal de lo suyo o de los suyos, ¿qué credibilidad podrá alcanzar ante los demás? Bien tonto sería quien se fiase de él, después de haberle oído despotricar contra lo que precisamente debería ensalzar. No; decididamente no. Cuando denostamos lo que deberíamos alabar o injuriamos lo que habríamos de honrar, no podemos esperar, por muy torcida que sea nuestra lógica, que nadie confíe en nosotros y nos acepte como compañero en ninguna empresa.`
},
{
  id: 151,
  p1: "LA NECESIDAD",
  p2: "HACE MAESTROS",
  m: `¿Qué es la civilización sino la respuesta a las necesidades del hombre, conforme han ido apareciendo al correr de los siglos? La de alimentarse, que es la primera y principal de ellas, ha sido origen de la mayoría de los inventos humanos, desde las hachas de sílex hasta los cultivos hidropónicos, pasando por la domesticación de los animales y la organización de la agricultura y la pesca. En cada latitud, en cada época, en cada situación, los hombres han ido resolviendo sus necesidades a medida que éstas iban apareciendo o evolucionando. Porque, lógicamente, no son iguales las de una gran ciudad moderna que las de una aldea del Paleolítico, como tampoco son las mismas las que han de solucionar los esquimales que las de los beduinos, ni lo son las de un montañés de los Pirineos con relación a un pescador polinesio. En todos los momentos, la inteligencia del hombre es la que le ha ayudado a salir airoso de sus aprietos. Y su adaptación al medio es solamente una consecuencia de esa inteligencia, que hace de él un ser tan por encima de los demás que pueblan el planeta.`
},
{
  id: 152,
  p1: "CADA MAESTRILLO",
  p2: "TIENE SU LIBRILLO",
  m: `Precisamente porque cada uno tenemos nuestro modo peculiar de entender y hacer las cosas. En esta diferencia radica la personalidad, tan evidente, por ejemplo, en pintores, escultores, actores, escritores y, en general, en todos los que se dedican a hacer algo que no sea manejar una máquina que sólo haga una cosa. Incluso el modo de cuidar un huerto o hacer una comida llevan impreso el sello personal de quienes en ello intervienen. La gran riqueza de la humanidad estriba precisamente en ello, esa multitud de cosas iguales que son todas distintas, exactamente como sucede en la propia Naturaleza, donde cada hoja de un árbol, por ejemplo, es igual a las demás, pero diferente a ellas; y lo son los gatos entre sí, y los perros, y las espigas de trigo, y las amapolas... Si esto es así, pues, ¿quién ha de extrañarse porque cada uno de nosotros enseñe y haga las cosas que sabe a su modo y manera, que no tienen por qué ser los mismos que los de cualquiera de sus colegas?`
},
{
  id: 153,
  p1: "PARA MUESTRA,",
  p2: "BASTA UN BOTÓN",
  m: `En efecto, para saber cómo es una cosa, basta con ver un poco de ella. Con un sorbito de vino podemos apreciar su calidad, lo mismo que con una muestra de tela sabremos perfectamente cómo será un traje hecho con ella. Y una cucharadita de una salsa nos indicará sin lugar a dudas el sabor y demás cualidades de ella. Del mismo modo, un detalle —por pequeño que parezca— demostrará la mayoría de las veces la calidad ética y personal de quienes nos rodean. Que si alguien, en un instante dado, falla estrepitosamente en una cosilla sin importancia (o que así parezca), ¿qué podremos esperar de él cuando de veras tenga que demostrar entereza? De modo opuesto, quien en lo poco nos ayuda y defiende, es casi seguro que en lo mucho también habrá de estar a nuestro lado.`
},
{
  id: 154,
  p1: "MANOS DUCHAS",
  p2: "COMEN TRUCHAS",
  m: `Quien tiene ingenio, conocimientos o destreza, muy pocas veces habrá de verse en situaciones de las que no pueda sacar partido. El plegarse a las circunstancias del momento y saber o poder capear el temporal, sople de donde sople, es gran ventaja para ir por la vida, donde los embates y rachas de viento contrario son tan frecuentes e imprevistos. En estos casos, el hombre de recursos se conoce en que no se arredra y hace frente a todo lo que aparezca con serenidad, procurando por todos los medios aprovechar la situación, por desventajosa que parezca, para conseguir algún beneficio. Mientras los pusilánimes se dejan arrastrar por la corriente, él intenta que lo lleve al puerto al que quiere ir.`
},
{
  id: 155,
  p1: "AMIGO QUE NO DA Y CUCHILLO QUE NO CORTA, QUE SE PIERDAN",
  p2: "POCO IMPORTA",
  m: `No ha de entenderse esto en sentido literal, como si los amigos tuviesen la obligación de darnos, pero quedándonos por nuestra parte libres de correspondencia. Nada de eso. Se refiere el refrán, más que a nada, a que cada cosa ha de servir para lo que está destinada. Así, el cuchillo ha de cortar, y el amigo ayudar, como el lápiz escribir y la aguja coser. De otro modo dejarían de cumplir su función específica y se convertirían en un objeto inútil, a menos que por su antigüedad o belleza mereciesen los honores de un museo; pero ése es ya otro cantar, y aquí no tratamos sino de la cosa en sí y como tal. Siendo, pues, los amigos a modo de prolongación de nosotros mismos, y que por ello están siempre dispuestos a compartir alegrías y penas, si hay alguno que eluda esta especie de obligación moral, automáticamente queda descalificado como tal amigo, porque, aunque insista en seguir llamándose así, ya no lo es en esencia.`
},
{
  id: 156,
  p1: "DEL MAL,",
  p2: "EL MENOS",
  m: `Puestos en trance de elegir entre dos soluciones que nos repugnen, deberemos tomar siempre aquella de la que se derive menos daño, tanto para nosotros como para los demás. Es ésta una decisión que no suele resultar fácil ni cómoda, sobre todo porque muchas veces la que produce menos daño a los demás es con la que más nos perjudicamos, y es muy duro verse enfrentado a un dilema de este tipo. La moral, la ética, la humanidad, el decoro, todo nos empuja a adoptar la determinación que favorezca al mayor número de personas o, en su defecto, a los más débiles, porque sólo así el mal elegido y aceptado será ciertamente el menor. Lo contrario será puro egoísmo, cerrar los ojos y los oídos a las quejas ajenas y... ¡ahí me las den todas!`
},
{
  id: 157,
  p1: "DE LA PANZA",
  p2: "SALE LA DANZA",
  m: `O lo que es lo mismo, sólo se tiene ganas de juerga cuando se está bien alimentado, que el hambre o la necesidad son compañeros que se avienen bastante mal con el jolgorio. Y esto que decimos de fiestas y corrobras es también aplicable con mayor motivo al trabajo y los afanes de la vida diaria. La "danza" ha de entenderse aquí no sólo como baile real y concreto, sino como toda actividad a la que cada uno se dedique. Y lo cierto es que cuanto más fuertes y sanos estamos, mejor y más a gusto nos dedicamos a nuestros quehaceres: cuando las dolencias hacen presa en nosotros, la voluntad sólo podrá llevarnos hasta cierto límite, pasado el cual la propia fisiología se resentirá, negándose a seguir, que también otro refrán afirma: "tripas llevan pies, que no pies tripas".`
},
{
  id: 158,
  p1: "ES MEJOR MALA AVENENCIA",
  p2: "QUE BUENA SENTENCIA",
  m: `Que ya lo decía la gitana del cuento en su maldición: "¡Pleitos tengas y los ganes!". Porque en casi todo enfrentamiento de derechos es preferible que cada parte ceda un poco del suyo antes que tener que recurrir a la vía judicial, motivo de gastos y molestias sin fin, que, a la postre, acaba casi siempre imponiendo la solución a la que los contendientes podrían haber llegado, de no haberse obstinado en no ceder un ápice de lo que cada uno consideraba "su derecho". En muy raras ocasiones será uno solo de los litigantes quien tenga la razón de su parte, aunque también las hay, por supuesto, que la ambición humana es capaz de las acciones más asombrosas y absurdas. Pero, en general, se tratará de cabezonería o soberbia, que nos llevará a pretender que prevalezca nuestra opinión por encima de la del contrario. Así que, cuantos menos juicios, menos perjuicios para todos: tal es la enseñanza de este refrán.`
},
{
  id: 159,
  p1: "VALE MÁS PAN CON AMOR QUE GALLINA",
  p2: "CON DOLOR",
  m: `Puestos cada uno de nosotros ante el dilema de tener que escoger entre estas dos situaciones, pocos serán —aunque también los habrá, qué duda cabe— lo que opten por la gallina. Que la paz es un bien tan apreciado, que ante él cualquiera otro queda disminuido de valor, por mucho que intrínsecamente tenga. Y esa paz, que en el ámbito mundial es tan deseable, se convierte en imprescindible si bajamos al nivel doméstico de todos y cada uno de nosotros, pues ¿qué bien puede apetecer el habitante de cualquier lugar que sea superior al de llegar a su casa y sentirse en ella tranquilo, dichoso y feliz con los suyos? No, realmente no hay nada superior a ello. Por eso la paz, aun con estrecheces, será siempre preferible al bienestar material, pero sin tranquilidad, sin sosiego y sin amor.`
},
{
  id: 160,
  p1: "EN CASA DEL HERRERO,",
  p2: "CUCHILLO DE PALO",
  m: `Dicese en tono burlesco, cuando en un lugar no se encuentra lo que por lógica debería haber, bien sea por desidia del responsable, que tras haberse agotado no lo ha repuesto, bien sea porque nunca lo hubo. Y en verdad es cosa de chanza comprobar cómo en la realidad ocurre eso tan a menudo, y el que tiene una actividad determinada falla en ella estrepitosamente, casi siempre en su propia casa. Tal vez haya que achacarlo al hastío debido a la repetición, que nos hace huir, en cuanto podemos, de lo que constituye nuestro trabajo habitual, buscando en ello un modo de evadirnos, cambiando el objeto de nuestra atención.`
},
{
  id: 161,
  p1: "FUI A CASA DE MI VECINA Y AVERGONCÉME;VOLVÍ A MI CASA",
  p2: "Y REMEDIÉME",
  m: `Antes de ir a buscar algo lejos de nuestro entorno convendrá mirar bien, no sea que lo tengamos al alcance de la mano y vayamos en vano a encontrarlo donde de ningún modo lo podremos hallar. Esto, que sucede con gran frecuencia en el terreno de las cosas de más o menos uso, tampoco es raro que acontezca en otros más elevados, y, así, en ocasiones, tenemos el entendimiento embotado y nos obstinamos en no ver lo bueno que hay a nuestro alrededor, y nos marchamos en busca de una felicidad o un bienestar que, en realidad dejamos detrás donde estábamos, pero que no hemos sabido descubrir. ¡Cuántos han sido los que se han desarraigado de su medio, sólo para darse cuenta, al cabo de los años, de que ya nada les ha llenado el espíritu como lo hacía lo que en otro tiempo despreciaron, dejando lo cierto por lo dudoso!`
},
{
  id: 162,
  p1: "MEJOR ES SER CABEZA DE RATÓN",
  p2: "QUE COLA DE LEÓN",
  m: `Refrán éste de individualidad exacerbada, muy propio de nuestro modo de ser (de otro modo, no sería refrán de nuestra tierra), que prefiere y ha preferido siempre "hacer la guerra por su cuenta" que unirse con el vecino para hacerla mejor. Y donde decimos "guerra" puede ponerse lo que se quiera. Aunque sigue teniendo infinidad de adeptos, no obstante haberse demostrado hasta la saciedad su falta de adecuación al mundo actual, nos atrevemos a no recomendárselo a nadie. Por mucha cabeza que tenga, un ratón es un ratón, y apenas podrá conseguir otra cosa que comer un poco de queso. Ahí está la Historia para demostrarlo: Los que se llevan la palma en todo son los que han sabido agruparse (estados, empresas, laboratorios, etcétera), mientras que los orgullosos individualistas siguen (o seguimos) siendo, sí, cabezas de ratón..., que van muy detrás de la cola del león, si quieren estar a salvo de sus coletazos.`
},
{
  id: 163,
  p1: "GATO QUE NO CAZA,",
  p2: "¿QUÉ PINTA EN CASA?",
  m: `Si no cumple la función que de él se espera, ¿para qué se quiere? ¿Qué servicio nos puede prestar, por ejemplo, una máquina definitivamente estropeada, o una gallina que no pone, o un árbol seco, o una tierra yerma? Decididamente, ninguno, en cuanto a lo que de ellos podría exigirse, por mucho que se les pueda buscar una aplicación suplementaria, distinta de la suya original. Desechar por inútil lo que ya no vale en su terreno no suele ser buena solución: después puede hacernos falta en otros menesteres. ¿Cuántos cántaros rotos hemos visto aprovechados como tiestos, con plantas bien floridas? ¿Y cuántas máquinas, o parte de ellas, utilizadas en usos completamente diferentes de aquel para el que fueron construidas? Claro está, que un gato que no cace ratones, en un ámbito rural, no sirve de gran cosa. De todos modos, antes de desprenderse de algo por innecesario, convendrá pensar si de veras no vale para nada de un modo absoluto.`
},
{
  id: 164,
  p1: "DOQUIERA QUE FUERES,",
  p2: "HAZ LO QUE VIERES",
  m: `Los usos, costumbre y comportamientos de los humanos difieren mucho de unos países a otros, e incluso de unas regiones a otras, dentro de un mismo país. Por otra parte, si hay algo que la gente, en general, no está casi nunca dispuesta a tolerar es que quienes viven en su ámbito se comporten de modo distinto a lo que en cada comunidad se entiende como "normal": la norma, la regla, es lo que todo lo rige y ordena. Para cada ocasión y acontecimiento hay un modelo de conducta, ya establecido, y a él debemos atenernos, si no queremos incurrir en las iras de nuestros convecinos por escándalo notorio. Dentro de nuestra casa, en familia, podremos hacer lo que queramos —sin que trascienda, por supuesto, que ello ya daría pie para la maledicencia, o la acusación—, pero en público, en la calle, tendremos que seguir el mismo camino que los demás. Por otro lado, destacarse del común de las gentes ha sido siempre mal negocio: nos perdonarán cualquier cosa, menos que demostremos que somos algo más que ellos. La masa nunca ha entendido más que la uniformidad, el rasero por abajo, el hundir al que sube, no el intentar destacar o mejorar con esfuerzo y dolor.`
},
{
  id: 165,
  p1: "AL PAN, PAN,",
  p2: "Y AL VINO, VINO",
  m: `Verdaderamente, se echa mucho de menos la aplicación de este refrán en los tiempos que corren, en los que las denominaciones sufren tales distorsiones que nadie sabe ya lo que quiere decir cada palabra. A fuerza de manosearlas, deformarlas, adjetivarlas (no nos extrañaríe ver aparecer en cualquier parte del mundo una “monarquía real”) y utilizarlas en contextos tan dispares, acabamos por ignorar el significado de todo o casi todo. Parece como si todos estuviésemos empeñados en decir con cada palabra lo que nos da la gana, no lo que con ellas se ha dicho siempre, o casi siempre. Y la confusión es tan enorme que, de seguir así, acabaremos en una especie de torre de Babel, pero a lo grande: como un planeta de sordos, no mudos, en el que cada cual puede decir lo que quiera con la seguridad de que nadie le refutará sus opiniones.`
},
{
  id: 166,
  p1: "VEN MÁS CUATRO OJOS",
  p2: "QUE DOS",
  m: `Efectivamente. Y cogen más cuatro manos que dos, lucen más dos velas que una y cabe más agua en seis cubos que en tres. Dedúcese, pues, del refrán que la colaboración es siempre deseable y que, por mucho que uno solo sea capaz de realizar, siempre será mayor el resultado cuando se junto con otro. No ya sólo por la simple suma de los esfuerzos, sino porque de esa unión pueden salir ideas que a uno solo de ellos no se le habrían ocurrido tal vez. Que el diálogo es siempre fructífero y el intercambio de puntos de vista, opiniones o soluciones muy pocas veces resulta inútil. Es sólo cuestión de escuchar atentamente lo que el otro dice: puede haber detalles que a él se le han escapado y que nos aportan la clave del asunto.`
},
{
  id: 167,
  p1: "EL MEJOR ESCRIBANO",
  p2: "ECHA UN BORRÓN",
  m: `No hay, pues, por qué recriminar al prójimo el borrón que ha dejado caer, si a todos se nos escapa alguno de vez en cuando. Podremos y deberemos advertirle que tenga más cuidado, que no se precipite, que es preferible tardar algo más y dejar las cosas bien hechas, etc. Pero lo que estará siempre fuera de lugar es ensañarse en el fallo de los demás, mofándose de ellos, ridiculizándolos o menospreciándolos, cuando sabemos perfectamente que también nosotros somos falibles, precisamente porque somos humanos. Y esa humanidad deberíamos ejercitarla con los otros en su sentido más “humano”; comprendiendo sus flaquezas y perdonándolas, en vez de airearlas, divulgándolas corregidas, aumentadas y comentadas, como suele ser habitual.`
},
{
  id: 168,
  p1: "SE COGE ANTES A UN MENTIROSO",
  p2: "QUE A UN COJO",
  m: `Y eso que el cojo no puede correr... La razón es que la mentira suele ser una salida de urgencia para una situación dada y, al cabo de un tiempo, desaparecida la causa, se olvida lo que entonces se dijo. Si después hay que rehacer o repetir la mentira, lo más seguro es que se falle en algo, por defecto o por exceso, dejando claro que lo que antes se había dicho no era como se afirmaba. Claro está, que aquí, como en todo, hablamos de la gente normal; que si se da con un embustero “profesional” resultará muy difícil descubrir sus embustes, si es que se consigue. Pero lo que queda puesto de manifiesto es que, para mentir, hay que tener muy buena memoria, y aun así existen muy pocas probabilidades de poder salir airosos en el empeño, sobre todo cuando sea materia grave o importante, que las mentirillas de tres al cuarto no tienen entidad.`
},
{
  id: 169,
  p1: "MOZA HERMOSA, CON DINERO; YO, FORASTERO,¿Y A MÍ ME LA DAN?... ",
  p2: "¡TRAPALÁN, TRAPALÁN!",
  m: `¡Cuidado, pues, con los ofrecimientos de “gangas” más o menos espectaculares, que nadie da duros a peseta! Cuando nos encontremos en una situación aproximada a la del refrán, pensemos antes de decidirnos cuáles pueden ser las causas de esa aparente facilidad y, sobre todo, recapacitemos en que, si realmente es tal y como se nos aparece, ¿cómo es que no ha habido nadie, antes de nosotros, que haya sido capaz de descubrir el “chollo”? Que las cosas tan fáciles, buenas y al alcance de la mano no suelen estar a mercer del último que llega, porque normalmente se las lleva el primero que pasa. Claro está, que, para decir verdad, alguien tiene que ser ese primero, y si él y todos los demás piensan lo mismo…`
},
{
  id: 170,
  p1: "A ENEMIGO QUE HUYE,",
  p2: "PUENTE DE PLATA",
  m: `No sigamos hostigando a quien, convencido ya de lo inútil de sus ataques, se retira de la confrontación, no sea que, al verse atosigado o impedido de regresar a su punto de partida, se revuelva contra nosotros desesperado y nos haga pagar caro nuestro empeño. Del mismo modo, si alguien desiste de su actitud inamistosa hacia nosotros, tendámosle una mano y dejémoslo tranquilo con su derrota. Que derrota es siempre tener que admitir que nos equivocábamos y acabar dándole la razón al contrario. Encajarla bien, sin rencor ni revanchismo, dispuesto a colaborar si hace falta, o esconderse rumiándola y esperando la ocasión de devolver la pelota, es precisamente lo que diferencia a una persona de un miserable: el comportamiento en el primer supuesto es propio de todo un hombre; en el segundo, de cualquier cosa menos eso.`
},
{
  id: 171,
  p1: "MUCHO VALE Y POCO CUESTA,A MAL HABLAR,",
  p2: "BUENA RESPUESTA",
  m: `Que la violencia no es camino que lleve a ninguna parte lo sabemos todos más que de sobra. Que una actitud firme, pero sin resultar amenante, sino todo lo contrario, amistosa y de comprensión ante el que se excita y altera es siempre el mejor modo de desarmar sus arrebatos, también es lugar común, de puro conocido. Pero de ahí a que seamos capaces de seguir el consejo —a pesar de estar convencidos de su realidad— va en ocasiones toda una vida. No tanto porque seamos incapaces de practicarlo cuanto porque, de modo innato, la reacción inmediata ante la violencia es siempre otra igual o mayor; ante la palabra airada, otra tan airada o más que ella, y así sucesivamente. Porque, querámoslo o no, este refrán se hace muy difícil de seguir: llevarlo a la práctica no está, por desgracia, al alcance de todos, tal vez porque la competitividad actual exacerba tan enormemente nuestro sentido de lucha, que todo lo vemos ya a través de ese prisma de competencia, que nos hace considerar a todo semejante un contrario y no lo que es: un semejante.`
},
{
  id: 172,
  p1: "NADA TIENE AL QUE",
  p2: "NADA LE BASTA",
  m: `Pues si no le ha de bastar nunca lo que tiene, por mucho que sea, ¿de qué le ha de servir tener más cada vez? Cuando se apodera de alguien ese espíritu de avaricia, nada podrá colmarle nunca la medida, porque su ambición será como pozo sin fondo, al que irá echando cuanto consiga, pero sin llegar jamás a verlo lleno. Entonces, esa misma insatisfacción será la que le impedirá disfrutar de lo que tiene, porque, en su opinión, no tiene nada —y es cierto, como dice el refrán—, ya que nada es suficiente para él. Nada podrá llevarlo a la meta que todos esperamos alcanzar alguna vez —y hay quien la consigue—, porque ha puesto esa meta más allá de todo límite y la vida es demasiado corta para poder llegar a él.`
},
{
  id: 173,
  p1: "EL MUERTO, AL HOYO; EL VIVO,",
  p2: "AL BOLLO",
  m: `Como si dijéramos: “cada mochuelo a su olivo”. No es que con eso se recomiende olvidar a nuestros difuntos —que sin ellos no estaríamos aquí—, sino que conviene que cada cual se encamine a su tarea cuanto antes, no ya únicamente después del sepelio, sino en toda ocasión. Y vamos a dejar de considerar el trabajo como “maldición” bíblica, según se empeñan en decir algunos, para ver en él lo que realmente es: el modo más elevado de que el hombre dispone para destacarse del resto de los seres que pueblan este planeta; el camino por el que encuentra su propia felicidad, y no únicamente el sustento para él y los suyos; el medio de que puede valerse para llegar a los demás y, al mismo tiempo, hacerles llegar un poco de lo que él es, de lo que piensa y de lo que siente. No sólo el medio de ganar el pan, sino el modo de realizarse y ser alguien con personalidad propia.`
},
{
  id: 174,
  p1: "NADIE DIGA: DE ESTA AGUA ",
  p2: "NO HE DE BEBER",
  m: `Estar orgulloso de las obras o méritos propios es perfectamente plausible; enorgullecerse por creerse superiores a los demás es simple y llanamente soberbia, y resulta del todo reprobable, por cuanto supone de menosprecio hacia los otros. Que, por lo general, ese desprecio suele carecer de base razonable y se apoya únicamente en nuestras suposiciones: somos mejores porque así lo hemos decidido, y tenemos derecho a más porque nos conviene. De esa postura de engreimiento se encarga de apearnos casi siempre la realidad: un día —aciago día para nuestra arrogancia— descubrimos o nos demuestran que somos exactamente iguales a todos y que aquello a que nos habíamos negado con altanería a acceder es nuestra única salvación. Y, como es natural, cedemos, nos bajamos del pedestal en que nos habíamos subido aupados por nuestra tontería y descubrimos con asombro que aquello, hasta entonces despreciado, es tan bueno o mejor que lo que antes preferíamos.`
},
{
  id: 175,
  p1: "NADIE SE ACUERDA DE SANTA BÁRBARA",
  p2: "HASTA QUE TRUENA",
  m: `La falta de prevención es algo tan normal que hasta nos asombra encontrar quienes se preocupan por tenerlo previsto todo o casi todo. El denominador común suele ser la despreocupación en todos los terrenos: "nunca pasa nada". Pero lo grave es que sí pasa, como todos sabemos. Lo que ocurre es que siempre pensamos que esas cosas sólo les pasan a los demás, no a nosotros. Lo que nunca se ha logrado saber es por qué tenemos esa seguridad en la fortuna propia y en la desdicha ajena. Sucede en ocasiones que el viento de la suerte nos sopla en contra y nos vemos de repente ante una situación tan inesperada que nos encontramos imposibilitados de reaccionar. Y es entonces cuando "nos acordamos de Santa Bárbara": allí es el correr a buscar remedios de urgencia, por no haber recurrido antes a los normales, y es también, como dice el Evangelio, "el llanto y crujir de dientes".`
},
{
  id: 176,
  p1: "PARA LO MALO, DE PEÑA; PARA LO BUENO,",
  p2: "DE CERA",
  m: `Así es como hay que ser a la hora de actuar o hacer caso de los que nos empujan: duros e incorruptibles para dejarnos arrastrar hacia lo que pueda redundar en perjuicio de otros, y dúctiles para ejercer acciones que puedan reportar bien para los demás. Y no entremos nunca, ¡por favor!, a dilucidar si lo merecen o no. No hemos de ser nosotros parte y juez en la concesión de favores ni en definir quiénes han de ser los únicos beneficiarios de ellos. Se hace el bien por lo que es y se opone uno al mal, también porque lo es. Que la injusticia es siempre injusticia, hágala quien la haga y se tape o disfrace con las disculpas que se quiera. Un mal infligido a alguien jamás podrá justificarse en razones, por muy rebuscadas que sean: si se hace será porque sí, porque en ese momento se abusa del poder que se tiene, o por lo que sea.`
},
{
  id: 177,
  p1: "PARENTESCO CON “CU”,",
  p2: "PA TÚ",
  m: `Es éste uno de esos refranes negativos que tanto retratan la poca flexibilidad de nuestros paisanos cuando se trata de acoger al prójimo. Es simplemente un resabio de épocas, felizmente ya pasadas, en las que sólo lo propio era bueno y todo y todos los demás no merecían el más ligero aprecio. Se refiere, como se echa de ver, al parentesco adquirido en razón de matrimonio, concretamente a los cuñados, a los que de entrada ya rechaza, como si todos los casados no fuesen, desde que el mundo es mundo, "cuñados" para los hermanos de su cónyuge... a menos que sea hijo único. No debe extrañarnos que se hable así cuando hay tantos chistes, cuentos e historietas a propósito de las suegras. Todo ello tan tonto en la época actual como despotricar contra los peatones, sin darse cuenta quien tal habla que él mismo se convierte en peatón en cuanto deja el coche.`
},
{
  id: 178,
  p1: "PEDIR A LOS HOMBRES VERAS ES PEDIR AL OLMO",
  p2: "PERAS",
  m: `Porque, desgraciadamente, la verdad es harto escasa en las relaciones humanas. Por eso se aprecia tanto cuando se encuentra, ya que "haberla, hayla". Lo que ocurre por lo común es que, a quién más y a quién menos, a todos nos han chafado alguna vez, abusando de nuestra buena fe y, después, en ocasiones similares, nos sentimos reacios a repetir la suerte, "por si las moscas". Dado que los malintencionados son siempre mayoría, no tiene nada de extraño que los bienintencionados queden chasqueados una y otra vez, hasta que, hartos ya de ser el blanco de aquéllos, se deciden a ir por su mismo camino y luchar con sus mismas armas. Esto es así porque es así, por mucho que nos duela y aunque se aparte enormemente del precepto que nos enseña a no mentir, pase lo que pase. Ello no obstante, no debemos desesperar de encontrar verdad en nuestras relaciones, y para ello nada mejor que empeñarnos todos en perseguir ese ideal de veracidad por duro y doloroso que resulte.`
},
{
  id: 179,
  p1: "NO HAY ATAJO SIN TRABAJO, NI RODEO",
  p2: "SIN DESEO",
  m: `Los caminos trillados, las buenas sendas, los trayectos cómodos, suelen ser más largos que los atajos. Por ellos se circula más cómodamente, pero se tarda más. Por lo contrario, los atajos nos ahorran camino, sí, pero a costa de nuestro esfuerzo, siempre son más escarpados y difíciles que los senderos propiamente dichos. De igual modo, en la vida normal, el hacer las cosas siguiendo el uso común suele ser más largo que esforzarse en hallar una solución más rápida, por lo general más ardua. A pesar de todo, muchas veces preferimos ese trabajo mayor del atajo, con tal de ganar tiempo; otras, en cambio, prolongamos el camino, rodeando, porque hay algo que nos interesa y entonces ya no nos importa ese trayecto extra, con tal de ver o hacer lo que queremos.`
},
{
  id: 180,
  p1: "EL BUEY SUELTO",
  p2: "BIEN SE LAME",
  m: `Ensalza este refrán, como tantos otros, la libertad, encareciendo cómo uno, cuando la tiene, puede hacer lo que le viene en gana, en el momento que mejor le parezca, sin tener que sujetarse a reglamentos, órdenes, horarios ni cosa que se le parezca. Pues, sí; la libertad, efectivamente, es lo mejor que podemos apetecer y el mejor bien de que podemos disfrutar, cuando la tenemos. Pero ya no está tan claro, a pesar de los pesares, que esa libertad de hacer su voluntad sea tan apreciada por los que la tienen, visto el gran número de humanos que cambian gustosos la libertad de ser sus propios dueños, trabajando en lo suyo, para irse a ser empleados ajenos: modernos esclavos, sin cadenas, sí, pero pendientes del reloj; sin azotes, sí, pero con rendimientos marcados y órdenes estrictas. Ante esta realidad, habrá que ir pensando si el buey lo que prefiere es lamerse suelto y buscarse el sustento por su cuenta o estar atado y alimentado sin más problemas.`
},
{
  id: 181,
  p1: "NO BUSQUES PAN EN LA CAMA",
  p2: "DEL CAN",
  m: `Es decir, no vayas a buscar sobras donde apenas hay lo imprescindible; ni intentes sacar agua en el desierto. Cuando necesites algo, búscalo donde pueda haberlo. No des vueltas inútilmente, procurando hallar lo que no existe allí. La amistad búscala entre tus amigos o entre quienes, aun no siéndolo, aparezcan dispuestos a acogerte. Guíate en tu busca por lo que se vea, no por lo que te digan o supongas. Y acude adonde haya indicios de eso que te hace falta. Sólo así podrás salir airoso en tu empeño de conseguir lo que necesitas.`
},
{
  id: 182,
  p1: "LA OCIOSIDAD ES MADRE",
  p2: "DE TODOS LOS VICIOS",
  m: `Porque los que no tienen nada que hacer se pasan el día entrometiéndose en asuntos ajenos, pensando extravagancias, ideando absurdos, criticando a los demás, levantando falsos testimonios o perdiendo el tiempo y la salud entre la bebida, el tabaco, los naipes y otras "actividades" similares. Que no hay cosa peor que estar todo el día mano sobre mano, sin preocupaciones que nos azucen la mente ni tareas que nos llenen las horas. Porque, por ser el hombre animal pensante por naturaleza, necesita tener algo útil en que meditar: de lo contrario seguirá pensando, pero entonces lo hará en el mal sentido. Y tal vez no sea suya toda la culpa.`
},
{
  id: 183,
  p1: "LA CUERDA SE ROMPE SIEMPRE",
  p2: "POR LO MÁS FLOJO",
  m: `Mucho cuidado, pues, a la hora de elegir con quiénes nos juntamos. Que si son más poderosos que nosotros, cuando se rife alguna torta, seguro que nos toca a nosotros: las culpas se las ha llevado siempre el más sumiso, o el menos arriesgado, o el más prudente. Casi siempre, el que no tiene dónde arrimarse en busca de protección. Ya se sabe que, en la vida real, el que manda tiene siempre la razón. Por eso no es buen negocio mezclarse con gentes con las que uno no se sienta muy seguro. Ni es política sensata unirse a quienes alardean de derroche, cuando no podemos derrochar en su misma escala: lo único que así conseguiremos es arruinarnos.`
},
{
  id: 184,
  p1: "SOPLAR Y SORBER",
  p2: "NO PUEDE SER",
  m: `Nunca, que se sepa, se han podido hacer simultáneamente dos cosas opuestas o tan dispares que haya imposibilidad material, o de lugar, o tiempo. También otro refrán, dentro de esta misma línea, asegura: "No se puede repicar las campanas y estar en la procesión". Hay que elegir en tales casos, resolviendo cada uno el dilema de acuerdo con la preferencia del momento. O se sopla, o se sorbe; o se tocan las campanas, o se va a la procesión; o se baña uno en la playa, o se marcha a la montaña... ¿Que a veces es difícil decidir? ¡Claro que sí! Esa es una de las muchas salsas de la vida: que hay que elegir en todo instante, en toda ocasión, en todo lugar. Y que nunca sabemos de nuestro acierto o desacierto hasta después, cuando la elección está hecha y no hay opción a repetir.`

{
  id: 185,
  p1: "EN MUERTE Y BODA VERÁS QUIÉN",
  p2: "TE HONRA",
  m: `Como si se dijera que en las grandes ocasiones es donde podemos apreciar quiénes son los que verdaderamente nos aprecian. Tanto da que la ocasión sea alegre, como lo son bodas, bautizos y demás acontecimientos familiares, que luctuosa, tal el caso de duelos. En unas y otras estarán a nuestro lado los amigos de veras. No importa cuántos se hayan titulado así: a la hora de la verdad sólo acudirán los que realmente lo son; los demás tendrán alguna culpa de que echar mano. No hay que enfadarse por eso. De todos modos, es una oportunidad de poder hacer una selección entre lo que es oro y lo que sólo reluce, como advierte otro refrán del que hablaremos más adelante; en ocasiones nos llevaremos desagradables sorpresas.`
},
{
  id: 186,
  p1: "NO POR MUCHO MADRUGAR",
  p2: "AMANECE MÁS TEMPRANO",

},
{
  id: 187,
  p1: "NO DEJES PARA MAÑANA",
  p2: "LO QUE PUEDAS HACER HOY",
  m: `Porque lo más seguro es que mañana tampoco lo hagas, dejándolo para pasado mañana, y así sucesivamente. Es mala costumbre ésta del "mañana", que por esos mundos nos achacan a los españoles, no sabemos si con razón o sin ella, aunque nos atrevemos a suponer que —lo mismo que cualquier otro defecto o cualquier otra virtud— es patrimonio de la humanidad en general, que unos individuos presentan más acusadamente que otros: que en ciertos lugares se pueda echar una buena siesta y en otros no, es únicamente cuestión de geografía. Lo que es cierto, y esto en todo el planeta, es que lo que no se empieza no se acaba nunca. Por consiguiente, para poder terminar las cosas habrá que empezar a hacerlas cuanto antes: si es ahora mismo, mejor que después.`
},
{
  id: 188,
  p1: "EN LOS NIDOS DE ANTAÑO",
  p2: "NO HAY PÁJAROS HOGAÑO",

},
{
  id: 189,
  p1: "NUNCA LLUEVE",
  p2: "A GUSTO DE TODOS",

},
{
  id: 190,
  p1: "UNA COSA ES PREDICAR,",
  p2: "Y OTRA DAR TRIGO",
