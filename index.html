    <meta charset="UTF-8">

    <title>Quiz de Banderas</title>
<style>
    :root {
        --bg-color: #121212;
        --card-color: #1e1e1e;
        --text-color: #ffffff;
        --correct-color: #4caf50;
        --wrong-color: #f44336;
        --accent-color: #2196f3;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #game-container {
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .screen { display: none; }
    .active { display: block; }

    .btn-start {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0;
    }

    /* CONTENEDOR EQUILIBRADO */
    .flag-container {
        width: 100%;
        height: 220px;
        background-color: #1a1a1a; /* Un tono más oscuro para que resalte la bandera */
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
        overflow: hidden;
        border: 2px solid #333;
        /* Un pequeño respiro de 5px para que no toque el borde físico */
        padding: 5px; 
        box-sizing: border-box;
    }

    /* LA IMAGEN: GRANDE PERO RESPETUOSA */
    .flag-container img {
        width: 100%;
        height: 100%;
        /* 'contain' hace que la bandera se vea ENTERA y con su calidad original */
        object-fit: contain; 
        display: block;
        /* Esto suaviza los bordes si la imagen es de baja resolución */
        image-rendering: auto; 
    }

    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .option-btn {
        background-color: var(--card-color);
        color: white;
        border: 2px solid #333;
        padding: 18px 5px;
        border-radius: 10px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    .correct { background-color: var(--correct-color) !important; border-color: var(--correct-color) !important; }
    .wrong { background-color: var(--wrong-color) !important; border-color: var(--wrong-color) !important; }

    #score-counter {
        margin-top: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #aaa;
    }
</style>
</head>
<body>

<div id="game-container">

    <!-- PANTALLA INICIO -->

        <h1>Flags Quiz</h1>
        <button class="btn-start" onclick="startGame('pack1')">WORLD</button>

    <!-- PANTALLA QUIZ -->
    <div id="quiz-screen" class="screen">
        <div class="flag-container">

        </div>
        <div class="options-grid" id="options-container"></div>
        <div id="score-counter">Aciertos: <span id="hits">0</span> / <span id="current-q">1</span></div>
    </div>

    <!-- PANTALLA FINAL -->

    Object.values(packs).forEach(pack => {
        while (pack.length < 15) {
            pack.push({...pack[Math.floor(Math.random() * pack.length)]});
        }
    });

    let indiceActual = 0;
    let aciertos = 0;
    let preguntasMezcladas = [];
    let interactuable = true;
    let indiceCorrectoActual = 0;

    function startGame(packElegido) {
        document.getElementById('start-screen').classList.remove('active');
        document.getElementById('quiz-screen').classList.add('active');

        preguntasMezcladas = packs[packElegido].sort(() => Math.random() - 0.5).slice(0, 15);

        indiceActual = 0;
        aciertos = 0;

        renderQuestion();
    }

    function renderQuestion() {
        interactuable = true;
        const data = preguntasMezcladas[indiceActual];

        let opcionesConEstado = data.opciones.map((opt, i) => ({ texto: opt, esCorrecta: i === data.correcta }));
        opcionesConEstado.sort(() => Math.random() - 0.5);
        indiceCorrectoActual = opcionesConEstado.findIndex(obj => obj.esCorrecta);

        document.getElementById('flag-img').src = data.img;
        document.getElementById('current-q').innerText = indiceActual + 1;
        document.getElementById('hits').innerText = aciertos;

        const container = document.getElementById('options-container');
        container.innerHTML = '';

        opcionesConEstado.forEach((obj, i) => {
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.innerText = obj.texto;
            btn.onclick = () => checkAnswer(i, btn);
            container.appendChild(btn);
        });
    }

    function checkAnswer(elegida, btn) {
        if (!interactuable) return;
        interactuable = false;

        const botones = document.querySelectorAll('.option-btn');

        if (elegida === indiceCorrectoActual) {
            btn.classList.add('correct');
            aciertos++;
            document.getElementById('hits').innerText = aciertos;
        } else {
            btn.classList.add('wrong');
            botones[indiceCorrectoActual].classList.add('correct');
        }

        setTimeout(() => {
            indiceActual++;
            if (indiceActual < 15) {
                renderQuestion();
            } else {
                finishGame();
            }
        }, 3000);
    }

    function finishGame() {
        document.getElementById('quiz-screen').classList.remove('active');
        document.getElementById('end-screen').classList.add('active');
        document.getElementById('final-result').innerText = `Puntuación final: ${aciertos} de 15`;
    }
