<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz de Banderas</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<style>
    :root {
        --bg-color: #121212;
        --card-color: #1e1e1e;
        --text-color: #ffffff;
        --correct-color: #4caf50;
        --wrong-color: #f44336;
        --accent-color: #2196f3;
    }

    body {
        font-family: 'Segoe UI', sans-serif;
        background-color: var(--bg-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    #game-container {
        width: 90%;
        max-width: 400px;
        text-align: center;
    }

    .screen { display: none; }
    .active { display: block; }

    .btn-start {
        background-color: var(--accent-color);
        color: white;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        border-radius: 10px;
        cursor: pointer;
        margin: 10px 0;
    }

    /* CONTENEDOR EQUILIBRADO */
    .flag-container {
        width: 100%;
        height: 220px;
        background-color: #1a1a1a; /* Un tono m√°s oscuro para que resalte la bandera */
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 25px;
        overflow: hidden;
        border: 2px solid #333;
        /* Un peque√±o respiro de 5px para que no toque el borde f√≠sico */
        padding: 5px; 
        box-sizing: border-box;
    }

    /* LA IMAGEN: GRANDE PERO RESPETUOSA */
    .flag-container img {
        width: 100%;
        height: 100%;
        /* 'contain' hace que la bandera se vea ENTERA y con su calidad original */
        object-fit: contain; 
        display: block;
        /* Esto suaviza los bordes si la imagen es de baja resoluci√≥n */
        image-rendering: auto; 
    }

    .options-grid {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
    }

    .option-btn {
        background-color: var(--card-color);
        color: white;
        border: 2px solid #333;
        padding: 18px 5px;
        border-radius: 10px;
        font-size: 0.95rem;
        cursor: pointer;
        transition: background 0.2s;
    }

    .correct { background-color: var(--correct-color) !important; border-color: var(--correct-color) !important; }
    .wrong { background-color: var(--wrong-color) !important; border-color: var(--wrong-color) !important; }

    #score-counter {
        margin-top: 25px;
        font-size: 1.1rem;
        font-weight: bold;
        color: #aaa;
    }
   #lista-ranking {
    list-style: none;
    padding: 0;
    max-width: 280px; /* Un poco m√°s ancho para que luzca mejor */
    margin: 20px auto;
    text-align: left;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}
    .btn-start {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px; /* Un poco m√°s de espacio */
    font-size: 1.5rem; /* El nombre del pack grande */
    margin-bottom: 10px;
    width: 100%;
}

.best-player {
    font-size: 0.9rem; /* El r√©cord un poco m√°s peque√±o */
    font-weight: normal;
    margin-top: 8px;
    color: #ffcc00; /* Un color dorado para resaltar al campe√≥n */
    text-transform: uppercase;
}

#lista-ranking li {
    background: #252525;
    margin-bottom: 8px;
    padding: 12px;
    border-radius: 8px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border: 1px solid #333;
    transition: transform 0.2s; /* Efecto suave al pasar el rat√≥n */
}

/* Efecto al pasar el rat√≥n por encima */
#lista-ranking li:hover {
    transform: scale(1.02);
    background: #2a2a2a;
}

/* Estilo general para el n√∫mero del puesto */
#lista-ranking li span {
    font-weight: bold;
    margin-right: 10px;
}

/* ü•á PRIMER PUESTO (ORO) */
#lista-ranking li:nth-child(1) {
    border: 1px solid #ffd700;
    background: linear-gradient(90deg, #252525, #3a3200);
}
#lista-ranking li:nth-child(1) span {
    color: #ffd700; /* Oro */
    text-shadow: 0 0 5px rgba(255, 215, 0, 0.5);
}

/* ü•à SEGUNDO PUESTO (PLATA) */
#lista-ranking li:nth-child(2) {
    border: 1px solid #c0c0c0;
}
#lista-ranking li:nth-child(2) span {
    color: #c0c0c0; /* Plata */
}

/* ü•â TERCER PUESTO (BRONCE) */
#lista-ranking li:nth-child(3) {
    border: 1px solid #cd7f32;
}
#lista-ranking li:nth-child(3) span {
    color: #cd7f32; /* Bronce */
}

/* Resto de puestos (4 al 10) */
#lista-ranking li:nth-child(n+4) span {
    color: #2196f3; /* Tu azul original */
}

/* Estilo para los puntos */
#lista-ranking li b {
    color: #fff;
    font-size: 0.9rem;
}
/* --- CONTENEDOR PRINCIPAL DE NOTICIAS --- */
#news-sidebar {
    position: fixed;
    left: 25px;
    top: 50%;
    transform: translateY(-50%);
    width: 280px;
    background: rgba(30, 30, 30, 0.8);
    backdrop-filter: blur(10px); /* Efecto cristal */
    border: 1px solid rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    padding: 20px;
    box-shadow: 0 15px 35px rgba(0,0,0,0.5);
    max-height: 85vh;
    display: flex;
    flex-direction: column;
    z-index: 100;
}

#news-sidebar h3 {
    margin: 0 0 15px 0;
    color: var(--accent-color);
    font-size: 1.2rem;
    display: flex;
    align-items: center;
    gap: 10px;
    text-transform: uppercase;
    letter-spacing: 1px;
}

/* --- LISTA DE NOTICIAS CON SCROLL ELEGANTE --- */
#news-list {
    overflow-y: auto;
    padding-right: 8px;
}

/* Scrollbar personalizado */
#news-list::-webkit-scrollbar { width: 5px; }
#news-list::-webkit-scrollbar-track { background: transparent; }
#news-list::-webkit-scrollbar-thumb { 
    background: #444; 
    border-radius: 10px; 
}

/* --- CADA NOTICIA (ITEM) --- */
.news-item {
    position: relative;
    background: rgba(255, 255, 255, 0.05);
    margin-bottom: 12px;
    padding: 15px;
    border-radius: 12px;
    border-left: 4px solid var(--accent-color);
    transition: all 0.3s ease;
    animation: slideIn 0.4s ease forwards;
}

.news-item:hover {
    background: rgba(255, 255, 255, 0.08);
    transform: translateX(5px);
}

.news-date {
    font-size: 0.7rem;
    color: #ffd700; /* Color oro como tu ranking */
    font-weight: bold;
    display: block;
    margin-bottom: 5px;
    opacity: 0.8;
}

.news-item p {
    margin: 0;
    font-size: 0.92rem;
    line-height: 1.5;
    color: #eee;
}

/* --- BOT√ìN ELIMINAR --- */
.delete-btn {
    position: absolute;
    right: 8px;
    top: 8px;
    background: rgba(244, 67, 54, 0.1);
    color: #f44336;
    border: none;
    width: 28px;
    height: 28px;
    border-radius: 8px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 0.9rem;
    transition: all 0.2s;
}

.delete-btn:hover {
    background: #f44336;
    color: white;
    transform: scale(1.1);
}

/* --- INPUT DE ADMINISTRADOR --- */
#admin-news {
    background: #252525;
    padding: 10px;
    border-radius: 10px;
    margin-bottom: 15px;
    border: 1px solid #444;
}

#news-input {
    width: 100%;
    background: #121212;
    border: 1px solid #333;
    color: white;
    padding: 8px;
    border-radius: 6px;
    margin-bottom: 8px;
    box-sizing: border-box;
}

/* --- ANIMACIONES --- */
@keyframes slideIn {
    from { opacity: 0; transform: translateX(-20px); }
    to { opacity: 1; transform: translateX(0); }
}

/* --- RESPONSIVE (M√≥viles) --- */
@media (max-width: 1100px) {
    #news-sidebar {
        position: relative;
        left: 0;
        top: 0;
        transform: none;
        width: 90%;
        margin: 20px auto;
        max-height: 400px;
    }
}
</style>
</head>
<body>

<div id="game-container">

        BIZKAIA
        <div id="best-pack2" class="best-player">Cargando r√©cord...</div>

 <div id="end-screen" class="screen">

<div id="ranking-container">

</div>

        <h3>üì¢ Avisos</h3>

        <input type="text" id="news-input" placeholder="Escribe un aviso...">
